<!doctype html>
<html>
<head>
    <script src="/kissy/build/seed.js"></script>
    <script src="/kissy/src/package.js"></script>
    <style>
        #test1 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<script>
    KISSY.use('anim,node', function (S, Anim, Node) {
        var $ = Node.all;
        var test = $('<div id="test1"></div>').appendTo('body');

        test.hide({
            duration:0.5,
            useTransition:true,
            complete:function(){
                alert('ok');
            }
        });

        setTimeout(function(){
            alert(test.isRunning());
        },700);
    });
</script>
</body>
</html>
