<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>BigBang Grids Layout</title>
<link type="text/css" href="../cssreset/reset.css" rel="stylesheet"/>
<link type="text/css" href="grids.css" rel="stylesheet"/>
<link type="text/css" href="grids-all.css" rel="stylesheet"/>
<link type="text/css" href="assets/grids-bigbang.css" rel="stylesheet"/>
<script type="text/javascript" src="../../lib/yui3/yui-min.js"></script>
<script type="text/javascript" src="assets/grids-bigbang.js"></script>
</head>
<body>
<div id="page" class="w950">
    <div id="header">
        header
        <select id="page-width" autocomplete="off">
            <option value="950">950</option>
            <option value="750">750</option>
            <option value="auto">自适应</option>
            <option value="hamburger">汉堡包</option>
        </select>
    </div>

    <div id="content">
        <div class="layout grid-s5m0">
            <div class="col-main">
                <div class="main-wrap">
                    <div class="tool-box">
                        <span class="col-width">750px</span>
                        <span class="button add-col">+ 添加列</span>
                        <span class="button del-row" title="删除行">删除</span>
                    </div>
                </div>
            </div>
            <div class="col-sub">
                <div class="tool-box">
                    <span class="col-width">190px</span>
                    <div class="col-strip float-right">
                        <span title="改变宽度" class="resize-handle">拉动</span>
                    </div>
                    <span class="dd-handle" title="改变位置">拖动</span>
                    <span class="del-col" title="删除列">删除</span>
                </div>
            </div>
        </div>
        
        <div class="layout grid-s5m0e6">
            <div class="col-main">
                <div class="main-wrap">
                    <div class="tool-box">
                        <span class="col-width">510px</span>
                        <span class="button add-col hidden">+ 添加列</span>
                        <span class="button del-row" title="删除行">删除</span>
                    </div>
                </div>
            </div>
            <div class="col-sub">
                <div class="tool-box">
                    <span class="col-width">190px</span>
                    <div class="col-strip float-right">
                        <span title="改变宽度" class="resize-handle">拉动</span>
                    </div>
                    <span class="dd-handle" title="改变位置">拖动</span>
                    <span class="del-col hidden" title="删除列">删除</span>                    
                </div>
            </div>
            <div class="col-extra">
                <div class="tool-box">
                    <span class="col-width">230px</span>
                    <div class="col-strip">
                        <span title="改变宽度" class="resize-handle">拉动</span>
                    </div>
                    <span class="dd-handle" title="改变位置">拖动</span>
                    <span class="del-col" title="删除列">删除</span>
                </div>
            </div>
        </div>

        <div class="layout grid">
            <div class="col-main">
                <div class="main-wrap">
                    <div class="tool-box">
                        <span class="col-width">950px</span>
                        <span class="button add-col">+ 添加列</span>
                        <span class="button del-row" title="删除行">删除</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <span id="add-row" class="button">+ 添加行</span>
        </div>
    </div>

    <div id="footer">
        footer
    </div>

    <div class="section">
        <span id="build-code" class="button">生成 HTML 代码</span>
    </div>

    <div class="hidden">
        <!-- 添加行的模板 -->
        <div id="row-tmpl">
            <div class="layout grid">
                <div class="col-main">
                    <div class="main-wrap">
                        <div class="tool-box">
                            <span class="col-width">950px</span>
                            <span class="button add-col">+ 添加列</span>
                            <span class="button del-row" title="删除行">删除</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 添加 col-sub 的模板 -->
        <div id="col-sub-tmpl">
            <div class="col-sub">
                <div class="tool-box">
                    <span class="col-width">190px</span>

                    <div class="col-strip">
                        <span title="改变宽度" class="resize-handle">拉动</span>
                    </div>
                    <span class="dd-handle" title="改变位置">拖动</span>
                    <span class="del-col" title="删除列">删除</span>
                </div>
            </div>
        </div>

        <!-- 添加 col-extra 的模板 -->
        <div id="col-extra-tmpl">
            <div class="col-extra">
                <div class="tool-box">
                    <span class="col-width">230px</span>
                    <div class="col-strip">
                        <span title="改变宽度" class="resize-handle">拉动</span>
                    </div>
                    <span class="dd-handle" title="改变位置">拖动</span>
                    <span class="del-col" title="删除列">删除</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
