<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Demo - DPL Tabs</title>
    <link href="../../../css/assets/dpl/base.css" rel="stylesheet"/>
    <link href="../../../css/demo/dpl/d-assets/docs.css" rel="stylesheet"/>
    <link href="../../../button/assets/dpl.css" rel="stylesheet"/>
    <link href="../../assets/dpl.css" rel="stylesheet"/>
</head>
<body>

<div class="container">

    <h1>从已有 html 产生 Tabs - click</h1>

    <div>
        <div class="ks-tabs ks-tabs-top" id="tabs">
            <div class="ks-tabs-bar">
                <div class="ks-tabs-tab ks-button ks-tabs-tab-selected ks-tabs-tab-closable">
                    <div class="ks-tabs-tab-content">tab-1</div>
                    <span class="ks-tabs-tab-close"></span>
                </div>
                <div class="ks-tabs-tab ks-button">
                    <div class="ks-tabs-tab-content">tab-2</div>
                </div>
            </div>
            <div class="ks-tabs-body">
                <div class="ks-tabs-panel ks-tabs-panel-selected"><p>
                    panel-1</p></div>
                <div class="ks-tabs-panel"><p>panel-2</p></div>
            </div>
        </div>

    </div>


    <h1>从已有 html 产生 Tabs - mouse</h1>

    <div>
        <div class="ks-tabs ks-tabs-top" id="tabs2">
            <div class="ks-tabs-bar">
                <div class="ks-tabs-tab ks-button ks-tabs-tab-selected ks-tabs-tab-closable">
                    <div class="ks-tabs-tab-content">tab-1</div>
                    <span class="ks-tabs-tab-close"></span>
                </div>
                <div class="ks-tabs-tab ks-button">
                    <div class="ks-tabs-tab-content">tab-2</div>
                </div>
            </div>
            <div class="ks-tabs-body">
                <div class="ks-tabs-panel ks-tabs-panel-selected"><p>
                    panel-1</p></div>
                <div class="ks-tabs-panel"><p>panel-2</p></div>
            </div>
        </div>

    </div>

</div>
<script src="/kissy/build/seed-debug.js"></script>
<script src="/gen/dev.js"></script>
<script>
    KISSY.use("tabs", function (S, Tabs) {

        var tabs = new Tabs({
            srcNode: '#tabs',
            listeners: {
                beforeTabClose: function (e) {
                    if (!confirm('confirmed to delete ' + e.target.get('content'))) {
                        e.preventDefault();
                    }
                }
            }
        }).render();

        var tabs2 = new Tabs({
            srcNode: '#tabs2',
            changeType: 'mouse'
        }).render();

    });
</script>
</body>
</html>
