<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
<title>code</title>
<link rel="stylesheet" href="../../../assets/dpl/reset.css">
</head>
<body>

<code id="code">
    i = 1
</code>
<pre id="pre">
    i = 1
</pre>
<kbd id="kbd">
    i = 1
</kbd>
<samp id="samp">
    i = 1
</samp>
<script src="/kissy/build/seed.js"></script>
<script>
    KISSY.use('core',function (S) {
        var $ = S.all;
        var ret = [];
        ret.push("code font-family : "+$("#code").css("font-family"));
        ret.push("code font-size : "+$("#code").css("font-size"));

        ret.push("pre font-family : "+$("#pre").css("font-family"));
        ret.push("pre font-size : "+$("#pre").css("font-size"));

        ret.push("kbd font-family : "+$("#kbd").css("font-family"));
        ret.push("kbd font-size : "+$("#kbd").css("font-size"));

        ret.push("samp font-family : "+$("#samp").css("font-family"));
        ret.push("samp font-size : "+$("#samp").css("font-size"));
        alert(ret.join("\n"));
    });
</script>
</body>
</html>
