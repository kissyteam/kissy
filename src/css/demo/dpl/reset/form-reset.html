<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
<title>form</title>
<link rel="stylesheet" href="../../../assets/dpl/reset.css">
</head>
<body>


    <form id="t" style="border: 1px solid red;width: 100px;height: 100px;">

    </form>



<script src="/kissy/build/seed.js"></script>
<script>

    KISSY.use('core',function (S) {
        var $ = S.all, ret = [];
        ret.push("margin-left : " + $("#t").css("margin-left"));
        ret.push("margin-right : " + $("#t").css("margin-right"));
        ret.push("margin-top : " + $("#t").css("margin-top"));
        ret.push("margin-bottom : " + $("#t").css("margin-bottom"));
        ret.push("padding-left : " + $("#t").css("padding-left"));
        ret.push("padding-right : " + $("#t").css("padding-right"));
        ret.push("padding-top : " + $("#t").css("padding-top"));
        ret.push("padding-bottom : " + $("#t").css("padding-bottom"));
        alert(ret.join("\n"));
    });

</script>
</body>
</html>
