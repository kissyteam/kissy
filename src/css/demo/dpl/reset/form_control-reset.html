<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
<title>form reset</title>
<link rel="stylesheet" href="../../../assets/dpl/reset.css">
</head>
<body>
<div style="font-size: 30px" id="holder">
    1 <input/> 2
    <button>test</button>
    3
    <textarea></textarea> 4
    <select>
        <option>1</option>
    </select> 5
</div>
<div>
    <button>test2</button>
</div>
<script src="/kissy/build/seed.js"></script>
<script>

    KISSY.use('core',function (S) {
        var $ = S.all, ret = [];

        S.one("#holder").children().each(function (h) {
            var name = h.nodeName();
            ret.push("**********************************");
            ret.push(name + " font-size : " + h.css("font-size"));
            ret.push(name + " margin-left : " + h.css("margin-left"));
            ret.push(name + " margin-right : " + h.css("margin-right"));
            ret.push(name + " margin-top : " + h.css("margin-top"));
            ret.push(name + " margin-bottom : " + h.css("margin-bottom"));
            ret.push(name + " padding-left : " + h.css("padding-left"));
            ret.push(name + " padding-right : " + h.css("padding-right"));
            ret.push(name + " padding-top : " + h.css("padding-top"));
            ret.push(name + " padding-bottom : " + h.css("padding-bottom"));
        });

        alert(ret.join("\n"));
    });

</script>
</body>
</html>
