<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>KISSY ScrollView</title>
    <script src="/kissy/build/seed.js"></script>
    <link rel="stylesheet" href="../../../assets/dpl.css">
    <style>
        .ks-scrollview {
            border: 1px solid red;
            margin: 0 auto;
        }

        .ks-scrollview p {
            height: 20px;
            border: 1px solid green;
            margin: 0;
            padding: 10px;
        }

        h1 {
            text-align: center;
            /*margin-bottom: 20px;*/
        }

        #native {
            width: 320px;
            height: 219px;
            overflow: auto;
            border: 1px solid red;
            margin: 0 auto;
            position: relative;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<h1>KISSY ScrollView</h1>

<div id="native"></div>
<button id="destroy">destroy</button>
<script src="../src/control.js"></script>
<script src="../src/render.js"></script>
<script src="../src/scrollview.js"></script>
<script>
    KISSY.use('scrollview/base', function (S, ScrollView) {
        var content = '';
        for (var i = 0; i < 10; i++) {
            content += '<p>' + i + '</p>';
        }
        content += '<textarea rows="10" cols="20"></textarea>';
        for (i = 11; i < 23; i++) {
            content += '<p>' + i + '</p>';
        }

        S.all('#native').html(content);

        var scrollview = new ScrollView({
            width: 320,
            render: 'body',
            height: 219,
            allowDrag: true,
            content: content
        }).render();

        S.all('#destroy').on('click', function () {
            scrollview.destroy();
            S.all('#destroy').attr('disabled', true);
        });
    });
</script>
</body>
</html>
