<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>KISSY ScrollView</title>
    <script src="/kissy/build/seed.js"></script>
    <script src="/kissy/src/log.js"></script>
    <link rel="stylesheet" href="../../../../assets/dpl.css">
    <style>
        body, ul, li {
            padding: 0;
            margin: 0;
            border: 0;
        }

        html, body {
            font-size: 12px;
            -webkit-text-size-adjust: none;
            font-family: helvetica;
            overflow: hidden;
        }

        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px;
            line-height: 45px;
            background-color: #00A0E9;
            padding: 0;
            color: #eee;
            font-size: 20px;
            text-align: center;
        }

        #header a {
            color: #f3f3f3;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.5);
        }

        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background-color: #888;
            padding: 0;
            border-top: 1px solid #444;
        }

        #wrapper {
            position: absolute;
            top: 45px;
            bottom: 48px;
            left: 0;
            width: 100%;
            background: #555;
            overflow: auto;
        }

        .ks-ie6 #wrapper {
            height: expression(document.documentElement.clientHeight-48-45);
        }

        #wrapper ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #wrapper li {
            padding: 0 10px;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #fff;
            background-color: #fafafa;
            font-size: 14px;
        }

    </style>
</head>
<body>
<div id="header">KISSY ScrollView</div>
<div id="wrapper">

    <ul id="thelist">
    </ul>

</div>

<div id="footer"></div>


<script src="../../../base/src/base.js"></script>
<script src="../../../base/src/render.js"></script>
<script src="../../../drag/src/drag.js"></script>

<script src="../src/render.js"></script>
<script src="../src/control.js"></script>
<script src="../src/scrollbar.js"></script>

<script>

    KISSY.use('scrollview,scrollview/plugin/scrollbar', function (S, ScrollView, ScrollbarPlugin) {
        S.ready(function () {
            var str = '';
            for (var i = 1; i < 41; i++) {
                str += '<li>line ' + i + '</li>'
            }
            S.all('#thelist').html(str);
            window.scrollview = new ScrollView({
                srcNode: '#wrapper',
                plugins: [new ScrollbarPlugin({
                })]
            }).render();
        });
    });
</script>
</body>
</html>
