<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>KISSY ScrollView</title>
    <script src="/kissy/build/seed.js"></script>
    <link rel="stylesheet" href="../../../../assets/dpl.css">
    <style>
        .ks-scrollview {
            border: 1px solid red;
            margin: 0 auto;
        }

        .ks-scrollview .row {
            height: 20px;
            border: 1px solid green;
            margin: 0;
            padding: 10px;
            width:600px;
        }

        h1 {
            text-align: center;
            /*margin-bottom: 20px;*/
        }
    </style>
</head>
<body>
<h1>KISSY ScrollView with ScrollBar plugin</h1>
<button id="destroy">destroy</button>


<script src="../../../../src/control.js"></script>
<script src="../../../../src/render.js"></script>
<script src="../../../../src/scrollview.js"></script>

<script src="../src/render.js"></script>
<script src="../src/control.js"></script>
<script src="../src/scrollbar.js"></script>

<script>

    KISSY.use('scrollview,scrollview/plugin/scrollbar', function (S, ScrollView, ScrollbarPlugin) {
        S.ready(function () {
            var content = '';
            for (var i = 0; i < 23; i++) {
                content += '<p class="row">' +i+': '+ new Array(10).join(' long ') + '</p>';
            }
            window.scrollview = new ScrollView({
                width: 320,
                render: 'body',
                height: 219,
                plugins: [ScrollbarPlugin],
                content: content
            }).render();


            S.all('#destroy').on('click', function () {
                scrollview.destroy();
                S.all('#destroy').attr('disabled', true);
            });

            S.all('<div style="height:1000px"></div>').appendTo('body');
        });
    });
</script>
</body>
</html>
