<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>DD demo</title>
<style>
    #dialog {
        border: 1px solid green;
        position: absolute;
        width: 500px;
        height: 300px;
    }

    #header {
        border-bottom: 1px solid green;
        cursor: move;
    }

    #close {
        float: right;
        display: inline;
        margin: 0 5px;
    }
</style>
</head>
<body>
<div id="dialog">
    <div id="header">
        可拖动头
        <a href="#" id="close">
            X
        </a>
    </div>
    <div id="body">
        内容
    </div>

</div>


<script src="../../build/kissy.js"></script>

<script src="ddm.js"></script>
<script src="draggable.js"></script>
<script src="../dd.js"></script>
<script>

    var S=KISSY;

    S.log(S.Draggable);

    KISSY.use("node,dd", function(S, Node, DD) {
        var Draggable = DD.Draggable;
        S.ready(function(S) {

            var close = Node.one("#close"),
                    node = Node.one("#dialog");

            var h = new Draggable({
                node: node,
                handlers: [Node.one("#header")]
            });

            close.on("click", function(ev) {
                node.css("display", "none");
                ev.preventDefault();
            });

            h.on("drag", function(ev) {
                if (ev.left < 0) return;
                node.offset(ev);
            });
        });
    });


</script>
</body>
</html>
