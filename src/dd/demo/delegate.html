<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>DD delegation demo</title>
<style>

    .container {
        border: 1px solid red;
        height: 450px;
        padding: 10px;
        position: relative;
    }

    .component {
        margin: 50px 10px;
        width: 100px;
        height: 100px;
        line-height: 100px;
        border: 1px solid black;
        display: inline-block;
        *display: inline;
        *zoom: 1;
        overflow: hidden;
    }

    .cheader {
        cursor: move;
        border: 1px solid black;
        height: 20px;
        line-height: 20px;
    }

    .component .cheader {
        cursor: move;
    }

    .ks-dd-dragging * {
        visibility: hidden;
    }

    .ks-dd-dragging {
        border: 2px blue dashed;
    }
</style>
</head>
<body>

<h1> see console </h1>


<h2>基于委托的拖放排序</h2>

<button id="add"> add module</button>
<br/><br/>
<div id="container2" class="container">

    <div class="component">
        <div class="cheader">
            拖动头
        </div>
        <span>
        drag proxy1
            </span>
    </div>

    <div class="component">
        <div class="cheader">
            拖动头
        </div>
         <span>
        drag proxy2
        </span>
    </div>

    <div class="component">
        <div class="cheader">
            拖动头
        </div>
         <span>
        drag proxy3
        </span>
    </div>
</div>

<script src="../../../build/kissy.js"></script>

<script src="../ddm.js"></script>
<script src="../draggable.js"></script>
<script src="../droppable.js"></script>
<script src="../proxy.js"></script>
<script src="../draggable-delegate.js"></script>
<script src="../droppable-delegate.js"></script>
<script src="../scroll.js"></script>
<script src="../../dd.js"></script>
<script>

    var S = KISSY;

    KISSY.use("node,dd", function(S, Node, DD) {
        var DDM = DD.DDM,
                DraggableDelegate = DD.DraggableDelegate,
                DroppableDelegate = DD.DroppableDelegate,
                Draggable = DD.Draggable,
                Droppable = DD.Droppable,
                Proxy = DD.Proxy;

        /**
         * 拖放排序
         */

        S.ready(function() {

            var proxy = new Proxy({
                /**
                 * 如何产生替代节点
                 * @param drag 当前拖对象
                 */
                node:function(drag) {
                    var n = S.one(drag.get("dragNode")[0].cloneNode(true));
                    n.attr("id", S.guid("ks-dd-proxy"));
                    n.css("opacity", 0.2);
                    return n;
                },
                destroyOnEnd:true
            });

            var dragDelegate = new DraggableDelegate({
                container:"#container2",
                handlers:['.cheader'],
                selector:'.component'
            });

            proxy.attach(dragDelegate);


            var dropDelegate = new DroppableDelegate({
                container:"#container2",
                selector:'.component'
            });


            var p;
            /**
             * 集中监听所有
             */
            dragDelegate.on("dragstart", function(ev) {
                var c = this;
                p = c.get("dragNode").css("position");
            });
            dragDelegate.on("drag", function(ev) {

                var c = this;
                /**
                 * node 和 dragNode 区别：
                 * node : 可能是 proxy node，指实际拖放节点
                 */
                c.get("node").offset(ev);
            });
            dragDelegate.on("dragend", function(ev) {
                var c = this;
                c.get("dragNode").css("position", p);
            });

            dragDelegate.on("dragover", function(ev) {
                var drag = ev.drag;
                var drop = ev.drop;
                var dragNode = drag.get("dragNode"),dropNode = drop.get("node");
                var middleDropX = (dropNode.offset().left * 2 + dropNode.width()) / 2;
                if (ev.pageX > middleDropX) {
                    var next = dropNode.next();
                    if (next && next[0] == dragNode) {

                    } else {
                        dragNode.insertAfter(dropNode);
                    }
                } else {
                    var prev = dropNode.prev();
                    if (prev && prev[0] == dragNode) {

                    } else {
                        dragNode.insertBefore(dropNode);
                    }
                }
            });

            var container = S.one("#container2");
            var id = 4;
            container.unselectable();
            S.one("#add").on("click", function() {
                new Node('<div class="component">' +
                        '<div class="cheader">拖动头</div>' +
                        '<span>drag proxy' + (id++) + '</span></div>').appendTo(container).unselectable();
            });
        });
    });


</script>
</body>
</html>
