<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>hashchange history</title>
</head>
<body>
<button onclick="window.location.hash='#t'+(+new Date())">
    设置hash
</button>
<style>#test { height: 30px; margin: 20px auto; border: 1px solid #aaa; line-height: 2; }</style>
<div id="test"></div>

<script src="../../../build/seed/seed-pkg.js"></script>
<script src="../../../build/ua/ua-pkg.js"></script>
<script src="../../../build/dom/dom-pkg.js"></script>

<script src="../event.js"></script>
<script src="../event-object.js"></script>
<script src="../event-target.js"></script>
<script src="../event-focusin.js"></script>
<script src="../event-mouseenter.js"></script>
<script src="../event-hashchange.js"></script>
<script src="../../../build/node/node-pkg.js"></script>
<script>
KISSY.Event.on(window, "hashchange", function(){
	KISSY.DOM.get('#test').innerHTML = location.hash;
});
// debuger
/*KISSY.Event.on(window, "hashchange2", function(){
	KISSY.DOM.get('#test').innerHTML = location.hash;
});*/
</script>
</body>
</html>
