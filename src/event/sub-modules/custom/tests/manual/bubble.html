<script>

    KISSY.use('event/custom', function (S, Event) {

        var r1 = S.mix({}, S.EventTarget);

        var r2 = S.mix({}, S.EventTarget);

        r2.addTarget(r1);

        var ret = 0;

        });

        r2.fire("click");

        S.log(ret);

    });
