<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>淘宝网 - 淘！我喜欢</title>
    <style>
        #t {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>

<div id="t">

</div>

<button onclick="window.fireEvent();">fire</button>

<script src="/kissy/build/seed.js" charset="utf-8"></script>
<script src="/kissy/src/package.js"></script>
<script>

    KISSY.use('event/dom', function (S, Event) {

        var f;

        Event.on('#t', 'click.my', f = function (e) {
            S.log('t my clicked, '+ e.data);
        });

        Event.on('#t', 'click.you', f = function (e) {
            S.log('t you clicked, '+ e.data);
        });

        window.fireEvent = function () {
            Event.fire('#t', 'click',{
                data:2
            });
        };

    });

</script>

</body>
</html>
