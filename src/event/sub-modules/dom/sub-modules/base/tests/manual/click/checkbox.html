<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<input type="checkbox" id="t"/>

<button id="c">click</button>
<script src="/kissy/build/seed.js"></script>
<script src="/kissy/src/package.js"></script>
<script>
    KISSY.use('event', function (S, Event) {
        var t = S.get('#t');
        Event.on(t, 'click', function () {
            S.log('t.checked: ' + t.checked)
        });
        Event.on('#c', 'click', function () {
            Event.fire(t, 'click');
        });
    });
</script>
</body>
</html>
