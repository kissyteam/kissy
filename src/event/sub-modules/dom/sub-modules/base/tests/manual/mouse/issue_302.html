<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>delegate example</title>

    <script src="/kissy/build/seed.js" charset="utf-8"></script>
    <script src="/kissy/src/package.js"></script>
    <script src="http://localhost/lib/jquery/dist/jquery.js" charset="utf-8"></script>

    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div class="t" id="t" style="width: 200px;height: 200px;border: 1px solid red;margin: 50px;">
    <div class="t2" style="width: 100px;height: 100px;border: 1px solid green;margin: 50px;">

    </div>
</div>
<script>
    KISSY.use("dom,event/dom", function (S, Dom, Event) {
        S.ready(function () {
            Event.on(".t", 'mouseenter', function (e) {
                setTimeout(function () {
                    S.log('kissy: '+e.type);
                }, 10);
            });
            $('.t').on('mouseenter', function (e) {
                setTimeout(function () {
                    S.log('jq: '+e.type);
                }, 10);
            });
        });
    });
</script>
</body>
</html>
