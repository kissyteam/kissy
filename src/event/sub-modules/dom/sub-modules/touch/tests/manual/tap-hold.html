<html>
<head>

<a href="http://www.g.cn" class="disable-default-action">google</a>

<div id='t'
     class="disable-default-action"
     style='border:1px solid green;
     width:200px;height:200px;margin:10px'>
    tttt ttttt ttttt tttttt tttttt
</div>
<div style="height: 900px;"></div>

<script>
    KISSY.use('event', function (S, Event) {
        Event.on('#t', "tapHold tap", function (e) {
            log(e.type + ' : ' + e.duration);
        });
    });
</script>
