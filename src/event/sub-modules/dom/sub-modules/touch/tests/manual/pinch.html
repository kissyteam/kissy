<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <script src="/kissy/build/seed.js"></script>
    <script src="../../../../../../../log.js"></script>
</head>
<body>

<h1>open in ios safari test pinch event</h1>

<a href="http://www.g.cn">google</a>
<button onclick="alert(KISSY.DOM.offset('#t').top);alert(KISSY.DOM.width('#t'));">get top/width</button>
<div id='t'
     style='border:1px solid green;
     width:200px;height:200px;margin:100px'>
    pinch me
</div>

<a href="http://www.g.cn">google</a>

<div style="height: 900px;">sd</div>
<div style="height: 900px;">sd</div>


<script src="../../src/handle.js"></script>
<script src="../../src/multi-touch.js"></script>
<script src="../../src/pinch.js"></script>
<script src="../../src/double-tap.js"></script>
<script src="../../src/gesture.js"></script>
<script src="../../src/handle-map.js"></script>
<script src="../../src/rotate.js"></script>
<script src="../../src/single-touch.js"></script>
<script src="../../src/swipe.js"></script>
<script src="../../src/tap-hold.js"></script>
<script src="../../src/tap.js"></script>
<script src="../../src/touch.js"></script>
<script src="../../src/single-touch-start.js"></script>
<script>

    KISSY.use('event', function (S, Event) {

        Event.on('#t', "pinch pinchStart pinchEnd", function (e) {
            console.log(e.originalEvent && e.originalEvent.type);
            log(e.type + ' : ' + e.scale);
            S.log(e.type + ' : ' + e.scale);
        });

        var o;

        var t = document.getElementById('t');

        Event.on('#t', 'pinchStart', function () {
            o = 1;
            if (t.style.webkitTransform) {
                o = parseFloat(t.style.webkitTransform.replace(/scale\(/, ''));
            }
        });

        Event.on('#t', 'pinch', function (e) {
            t.style.webkitTransform = 'scale(' + (o * e.scale) + ')';
        });

    });

</script>
</body>
</html>
