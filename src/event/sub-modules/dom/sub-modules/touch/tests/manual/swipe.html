<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <script src="/kissy/build/seed.js"></script>
    <script src="../../../../../../../log.js"></script>
</head>
<body>

<h1>open in ios safari test swipe event</h1>

<h2>swipe</h2>

<div id="t"
     class='placeholder'
     style="
     width: 200px;
     height: 200px;
     overflow: auto;
     border: 1px solid red;
     ">
</div>

<script>

    KISSY.use('event,node,event/dom/touch', function (S, Event) {

        var $ = S.all;

        $('.placeholder').html('<a href="http://www.g.cn">google</a> ' +
                new Array(2).join('<p> ' + (new Array(2).join('h')) + '  </p>'));


        Event.on('#t', "swipe", function (e) {
            log(e.type + ' : ' + e.direction + ' : ' + e.duration + ' : ' + e.distance);
        });

        // prevent native scroll
        Event.on('#t', 'touchmove', function (e) {
            e.preventDefault();
        });

    });

</script>
</body>
</html>
