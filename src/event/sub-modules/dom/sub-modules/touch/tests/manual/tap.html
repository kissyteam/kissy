<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <script src="/kissy/build/seed.js"></script>
    <script src="../../../../../../../log.js"></script>
</head>
<body>

<h1>open in ios safari test tap event</h1>

<a href="http://www.g.cn">google</a>

<div id='t'  style='border:1px solid green;width:100px;height:100px;margin:10px'>
    tttt ttttt ttttt tttttt tttttt
</div>

<div id='t2' style='border:1px solid red;width:100px;height:100px;margin:10px'>
    t2t2t2t2t 2t2t2t2t2t 2t2t2t2t 2t2t2
</div>
<div style="height: 900px;"></div>
<script src="../../src/handle.js"></script>
<script src="../../src/multi-touch.js"></script>
<script src="../../src/pinch.js"></script>
<script src="../../src/double-tap.js"></script>
<script src="../../src/gesture.js"></script>
<script src="../../src/handle-map.js"></script>
<script src="../../src/rotate.js"></script>
<script src="../../src/single-touch.js"></script>
<script src="../../src/swipe.js"></script>
<script src="../../src/tap-hold.js"></script>
<script src="../../src/tap.js"></script>
<script src="../../src/touch.js"></script>

<script>

    KISSY.use('event,node', function (S, Event) {

        var $ = S.all;

        Event.on('#t', "click tap", function (e) {
            log("t: " + e.type);
        });

        Event.on('#t2', "tap", function (e) {
            log("t2: " + e.type);
        });

    });

</script>
</body>
</html>
