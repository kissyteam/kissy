<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>Event Test</title>
</head>
<body>
<script src="../test/test.js"></script>
<script>
    KISSY.Test.Config.times = 1;
</script>

<h2>Test Data</h2>

<script src="../kissy/kissy.js"></script>
<script src="../kissy/kissy-lang.js"></script>
<script src="../kissy/kissy-ua.js"></script>
<script src="../dom/selector.js"></script>
<script src="../dom/dom.js"></script>
<script src="../dom/dom-class.js"></script>

<script src="event.js"></script>
<script src="event-object.js"></script>
<script src="event-target.js"></script>
<script src="event-mouseenter.js"></script>

<script src="../../third-party/jquery/jquery-1.4.2.js"></script>

<div id="foo">
    <ul id="bar">
        <li><a id="link-a" href="#">link a</a></li>
        <li><a id="link-b" href="../">link b</a></li>
        <li id="li-c"><a id="link-c1" href="#">link c1</a> | <a id="link-c2" href="#">link c2</a></li>
        <li id="li-d"><a id="link-d1" href="#">link d1</a> | <a id="link-d2" href="#">link d2</a></li>
        <li id="li-e"><a id="link-e1" href="#">link e1</a> | <a id="link-e2" href="#">link e2</a></li>
        <li><a id="link-f" href="#">link f</a></li>
        <li><a id="link-g" href="#">link g</a></li>
        <li><a id="link-h" href="#">link h</a></li>
    </ul>
</div>

<div style="padding: 30px; background-color: #e3e4e5">
    <div id="outer" style="padding: 20px; background-color: #D6EDFC">
        <p class="info">move your mouse</p>
        <div id="inner" style="padding: 20px; background-color: #FFCC00">
            <p class="info">move your mouse</p>
            <p class="num">0</p>
        </div>
        <p class="num">0</p>
    </div>
</div>

<!-- Test Cases -->
<script>
    var S = KISSY,
        foo = S.get('#foo'),
        foo2 = S.get('#foo2'),
        bar = S.get('#bar'),
        bar2 = S.get('#bar2'),
        outer = S.get('#outer'),
        inner = S.get('#inner'),
        a = S.get('#link-a'),
        b = S.get('#link-b'),
        c1 = S.get('#link-c1'),
        c2 = S.get('#link-c2'),
        li_c = S.get('#li-c'),
        li_d = S.get('#li-d'),
        li_e = S.get('#li-e'),
        d1 = S.get('#link-d1'),
        d2 = S.get('#link-d2'),
        e1 = S.get('#link-e1'),
        e2 = S.get('#link-e2'),
        f = S.get('#link-f'),
        g = S.get('#link-g'),
        h = S.get('#link-h');

    function test_add_listenersOrder(test) {
        S.Event.add(a, 'click', function(ev) { test.echo(1); });
        S.Event.add(a, 'click', function(ev) { test.echo(2); });
        test.extraMsg = '{click link a should echo 1 -> 2}';
    }

    function test_add_preventDefault(test) {
        S.Event.add(b, 'click', function(ev) { ev.preventDefault(); });
        test.extraMsg = '{click link b: nothing happen}';
    }

    function test_add_stopPropagation(test) {
        S.Event.add(c2, 'click', function(ev) { ev.stopPropagation(); });
        S.Event.add(li_c, 'click', function(ev) { test.echo('li-c'); });
        test.extraMsg = '{click link c1 should echo li-c; click link c2: nothing happen}';
    }

    function test_add_stopImmediatePropagation(test) {
        S.Event.add(d1, 'click', function(ev) { test.echo(1); });
        S.Event.add(d1, 'click', function(ev) { test.echo(2); });

        S.Event.add(d2, 'click', function(ev) { test.echo(1); });
        S.Event.add(d2, 'click', function(ev) { ev.stopImmediatePropagation(); });
        S.Event.add(d2, 'click', function(ev) { test.echo(2); });

        S.Event.add(li_d, 'click', function(ev) { test.echo('li-d'); });
        test.extraMsg = '{click link d1 should echo 1 -> 2 -> li-d; click link d2 should echo 1}';
    }

    function test_add_returnFalse(test) {
        S.Event.add(e1, 'click', function(ev) { test.echo(1); });
        S.Event.add(e1, 'click', function(ev) { test.echo(2); });

        S.Event.add(e2, 'click', function(ev) { test.echo(1); return false; });
        S.Event.add(e2, 'click', function(ev) { test.echo(2); });

        S.Event.add(li_e, 'click', function(ev) { test.echo('li-e'); });
        test.extraMsg = '{click link e1 should echo 1 -> 2 -> li-e; click link e2 should echo 1 -> 2}';
    }

    function test_remove_fn(test) {
        function t() { test.echo('t'); }

        S.Event.add(f, 'click', t);
        S.Event.add(f, 'click', t);
        S.Event.remove(f, 'click', t);
//        $(f).click(t);
//        $(f).click(t);
//        $(f).unbind('click', t);

        test.extraMsg = '{click link f: nothing happen}';
    }

    function test_remove_type(test) {
        S.Event.add(f, 'click', function() { test.echo(1); });
        S.Event.add(f, 'click', function() { test.echo(2); });
        S.Event.remove(f, 'click');

        test.extraMsg = '{click link g: nothing happen}';
    }

    function test_remove_el(test) {
        S.Event.add(h, 'click', function() { test.echo(1); });
        S.Event.add(h, 'click', function() { test.echo(2); });
        S.Event.remove(h);

        test.extraMsg = '{click link h: nothing happen}';
    }

    function test_mouseenter(test) {
        var n1 = 0,
            info1 = S.get('#outer .info'),
            num1 = S.query('#outer .num')[1];

        S.Event.add(outer, 'mouseenter', function(ev) {
            S.DOM.text(info1, ev.type);
            S.DOM.text(num1, ++n1);
        });

        S.Event.add(outer, 'mouseleave', function(ev) {
            S.DOM.text(info1, ev.type);
            S.DOM.text(num1, ++n1);
        });

        var n2 = 0,
            info2 = S.get('#inner .info'),
            num2 = S.get('#inner .num');

        S.Event.add(inner, 'mouseenter', function(ev) {
            S.DOM.text(info2, ev.type);
            S.DOM.text(num2, ++n2);
        });

        S.Event.add(inner, 'mouseleave', function(ev) {
            S.DOM.text(info2, ev.type);
            S.DOM.text(num2, ++n2);
        });
    }

    function test_EventTarget(test) {
        function Dog(name) {
            this.name = name;
        }
        S.mix(Dog.prototype, S.EventTarget);
        S.mix(Dog.prototype, {
           run: function() {
               this.fire('hungry', {tips: 'Tips: I like fish bone.'});
           }
        });

        var dog = new Dog('Joel');
        dog.on('hungry', function(ev) {
           test.echo(this.name + ' is hungry now. Please give me food! ' + ev.tips);
        });
        
        dog.run();
    }

</script>

</body>
</html>
