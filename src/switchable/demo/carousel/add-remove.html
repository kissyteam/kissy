<style>
    .scrollable {
        position: relative;
        width: 820px;
    }

    .scrollable .prev, .scrollable .next {
        position: absolute;
        top: 50px;
        color: #666;
        cursor: pointer;
    }

    .scrollable .prev {
        left: 10px;
    }

    .scrollable .next {
        right: 10px;
    }

    .scrollable .disable {
        color: #ddd;
        cursor: default;
    }

    .scrollable .ks-switchable-nav {
        position: absolute;
        right: 30px;
        top: -10px;
    }

    .scrollable .ks-switchable-nav li {
        float: left;
        padding: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    .scrollable .ks-switchable-nav li.ks-active {
        color: #C8282B;
    }

    .scroller {
        position: relative;
        width: 680px;
        height: 120px;
        border: 1px solid #ccc;
        background-color: #F9F9F9;
        margin: auto;
        overflow: hidden;
    }

    .scroller .ks-switchable-content img {
        float: left;
        width: 100px;
        height: 75px;
        padding: 2px;
        margin: 20px 15px;
        background-color: #fff;
        border: 1px solid #ccc;
        display: inline !important; /* fix ie6 双边距 bug */

</style>

                <input type="text" id="addIndex"/>

            </label>
            <button id="btnAdd" type="button">添加</button>
        </div>
        <div style="margin:10px;">

                位置（整数）：
                <input type="text" id="deleteIndex"/>
            </label>
            <button id="btnDelete" type="button">删除</button>
        </div>

<script>
    KISSY.use("event,switchable,datalazyload", function (S, Event, Switchable) {
        var Carousel = Switchable.Carousel,
                DOM = S.DOM;

        S.ready(function (S) {
            var carousel = new Carousel('#demo4', {
                effect:'scrollx',
                easing:'easeOutStrong',
                steps:5,
                viewSize:[680],
                circular:false,
                prevBtnCls:'prev',
                nextBtnCls:'next',
                //autoplay:true,
                disableBtnCls:'disable',
                lazyDataType:'img-src'
            });

            var btnAdd = S.one('#btnAdd'),
                    i = 1,
                    btnDelete = S.one("#btnDelete"),
                    checkIndex = S.one("#checkIndex"),
                    btnDestroy = S.one("#btnDestroy"),
                    deleteIndex=S.one("#deleteIndex"),
                    txtAdd = S.one('#addIndex');

            btnDelete.on("click", function () {
                var index = deleteIndex.val();
                carousel.remove({index:parseInt(index)});
            });

            btnAdd.on('click', function () {
                var index = txtAdd.val();
                carousel.add({
                    index:parseInt(index),
                    active:checkIndex.attr("checked"),
                    trigger:DOM.create('<li>&bull;</li>'),
                    panel:DOM.create('<img alt="" src="http://img03.taobaocdn.com/tps/i3/T1Hm1XXipvXXXXXXXX-110-135.png"/>')
                });
                i++;
            });
            btnDestroy.on("click", function () {
                carousel.destroy();
            });
            window.carousel = carousel;
        });
    });
</script>
