<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
<title>Carousel - 单步旋转木马</title>

<script src="/kissy/build/seed.js"></script>
<script src="../../src/base.js"></script>
<script src="../../src/aria.js"></script>
<script src="../../src/accordion/base.js"></script>
<script src="../../src/accordion/aria.js"></script>
<script src="../../src/autoplay.js"></script>

<script src="../../src/carousel/base.js"></script>
<script src="../../src/carousel/aria.js"></script>
<script src="../../src/circular.js"></script>
<script src="../../src/effect.js"></script>
<script src="../../src/lazyload.js"></script>
<script src="../../src/slide/base.js"></script>
<script src="../../src/tabs/base.js"></script>
<script src="../../src/tabs/aria.js"></script>
<script src="../../src/switchable.js"></script>
<script src="../../src/touch.js"></script>

<style>
    .scrollable {
        position: relative;
        width: 820px;
    }

    .scrollable .prev, .scrollable .next {
        position: absolute;
        top: 50px;
        color: #666;
        cursor: pointer;
    }

    .scrollable .prev {
        left: 10px;
    }

    .scrollable .next {
        right: 10px;
    }

    .scrollable .disable {
        color: #ddd;
        cursor: default;
    }

    .scrollable .ks-switchable-nav {
        position: absolute;
        right: 30px;
        top: -10px;
    }

    .scrollable .ks-switchable-nav li {
        float: left;
        padding: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    .scrollable .ks-switchable-nav li.ks-active {
        color: #C8282B;
    }

    .scroller {
        position: relative;
        width: 680px;
        height: 120px;
        border: 1px solid #ccc;
        background-color: #F9F9F9;
        margin: auto;
        overflow: hidden;
    }

    .scroller .ks-switchable-content img {
        float: left;
        width: 100px;
        height: 75px;
        padding: 2px;
        margin: 20px 15px;
        background-color: #fff;
        border: 1px solid #ccc;
        display: inline !important; /* fix ie6 双边距 bug */
    }
</style>
</head>
<body>
<div id="header">
    <h1 class="logo"><a alt="KISSY" href="http://docs.kissyui.com/"></a></h1>
    <div class="sub-title">Switchable</div>
    <ul class="navigation">
        <li><a href="https://groups.google.com/group/kissy-ui">讨论组</a></li>
        <li><a href="http://github.com/kissyteam">源码</a></li>
    </ul>
</div>
<div id="content" class="form">
    <div class="s-crumbs">
        <span>当前位置：</span>
        <a href="http://docs.kissyui.com/">KISSY</a>
        <a href="http://docs.kissyui.com/docs/html/api/component/switchable/carousel.html">Carousel</a>
        <span>Demo</span>
    </div>

    <pre class="s-section">
功能：单步旋转木马
    </pre>

    <div class="s-section">

        <div id="demo4" class="s-demo scrollable">
            <span class="prev">&lsaquo; 上一个</span>
            <span class="next">下一个 &rsaquo;</span>
            <div class="scroller">
                <div class="ks-switchable-content">
                    <!-- 1-5 -->
                    <img alt="" src="http://placehold.it/100x75&text=a"/>
                    <img alt="" src="http://placehold.it/100x75&text=1"/>
                    <img alt="" src="http://placehold.it/100x75&text=2"/>
                    <img alt="" src="http://placehold.it/100x75&text=3"/>
                    <img alt="" src="http://placehold.it/100x75&text=4"/>

                    <!--测试不为倍数的情况<img alt="" data-ks-lazyload-custom="http://img02.taobaocdn.com/tps/i2/T1l_yXXiFyXXXXXXXX-110-135.png"/>-->
                </div>
                <ul class="ks-switchable-nav">
                </ul>

            </div>
        </div>

</div>
<script>
    KISSY.use("event,switchable,datalazyload", function (S, Event, Switchable) {
        var Carousel = Switchable.Carousel,
                DOM = S.DOM;

        S.ready(function (S) {

            var carousel = new Carousel('#demo4', {
                effect:'scrollx',
                easing:'easeOutStrong',
                steps:1,
                interval:1,
                // viewSize:[100],
                prevBtnCls:'prev',
                nextBtnCls:'next',
                //circular:false,
               // autoplay:true,
                disableBtnCls:'disable',
                lazyDataType:'img-src'
            });

            window.carousel = carousel;
        });
    });
</script>
</body>
</html>
