<div class="{{getBaseCssClasses ('header')}}">
    <a class="{{getBaseCssClasses ('prev-decade-btn')}}"
       href="#"
       role="button"
       title="{{previousDecadeLabel}}"
       hidefocus="on">
    </a>

    <a class="{{getBaseCssClasses ('decade-select')}}"
       role="button"
       href="#"
       hidefocus="on"
       title="{{decadeSelectLabel}}">
            <span class="{{getBaseCssClasses ('decade-select-content')}}">
                {{startYear}}-{{endYear}}
            </span>
        <span class="{{getBaseCssClasses ('decade-select-arrow')}}">x</span>
    </a>

    <a class="{{getBaseCssClasses ('next-decade-btn')}}"
       href="#"
       role="button"
       title="{{nextDecadeLabel}}"
       hidefocus="on">
    </a>
</div>
<div class="{{getBaseCssClasses ('body')}}">
    <table class="{{getBaseCssClasses ('table')}}" cellspacing="0" role="grid">
        <tbody class="{{getBaseCssClasses ('tbody')}}">
        {{{include ("./years-xtpl")}}}
        </tbody>
    </table>
</div>
