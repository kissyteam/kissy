<script>
    KISSY.use("dom,event,imagezoom", function(S, DOM, Event, ImageZoom) {
        KISSY.ready(function(S) {

            var a = new ImageZoom("#standard", {
                //alignTo: S.DOM.parent('#bad-small')
            });
            a.set('bigImageSrc', "http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg");

            var m = new ImageZoom("#multi");
            Event.on("#imgList img", 'click', function() {
                var data = DOM.attr(this, 'data-ks-imagezoom');
                m.changeImageSrc(data + '_310x310.jpg');
                //S.DOM.attr('#multi', 'src', data+'_310x310.jpg');
                m.set('bigImageSrc', data);
            });


            var b = new ImageZoom("#inner", {
                position: 'inner',
                offset: 0,
                zoomCls: 'inner'
            });
            b.set('bigImageSrc', "http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg");

            ImageZoom.autoRender();

            S.each(DOM.query("#imgGallery img"), function(img) {
                var t = new ImageZoom(img, {
                    position: 'inner',
                    offset: 0,
                    zoomCls: 'inner',
                    lensIcon: false
                });
                t.set('bigImageSrc', DOM.attr(img, 'data-ks-imagezoom'));
            });

        });
    });
</script>
<p class="code-switch">显示源码</p>


<script>
    KISSY.use("ua,dom,event,node", function(S, UA, DOM, Event) {
        var NodeList = S.require("node/nodelist"),
                Node = S.require("node/node"),
                SHOW_CODE = '显示源码', HIDE_CODE = '隐藏源码';

        NodeList.all('p.code-switch').each(function(p) {
            p.on('click', function() {
                var showing = (p.text() === SHOW_CODE),
                        next = p.next(),
                        pre = next;

                if (next[0].nodeName !== 'PRE') {
                    pre = Node('<pre>');

                    pre.attr('class', 'code')
                            .html(p.prev().html());

                    if (UA['ie']) {
                        pre.html(pre.html() + '<br />// 请用非 ie 内核浏览器查看。');
                    }

                    DOM.insertAfter(pre[0], p[0]);
                }

                pre.css('display', showing ? 'block' : 'none');
                p.html(showing ? HIDE_CODE : SHOW_CODE);
            });
        });
    });
</script>
