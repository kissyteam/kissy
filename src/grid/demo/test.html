<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>bar 测试</title>
<link href="http://localhost:8080/bootstrap/kissy-bootstrap/docs/assets/css/dpl.css" rel="stylesheet"/>
<link href="../assets/bar.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
	<div id="bar" class="bar">
	</div>

	<div id="trigger" class="ks-button">触发</div>
</div>


<script src="../../../build/kissy.js"></script>
<script src="../src/baritem.js"></script>
<script src="../src/barrender.js"></script>
<script src="../src/bar.js"></script>


<script>

    KISSY.use("grid/bar,button",function(S, Bar,Button) {
			var bar = new Bar({
				render : '#bar',
				//elCls : 'ks-button-group',
				children : [
					new Button({
						id :'btn1',
						content:"测试1"
					}),
					new Button({
						content:"测试2"
					}),
					new Bar.BarItem({
						html : '<span class="label">Default</span>'
					}),{
						xtype : 'spacer',width : 50
					},{
					
						id :'link1',
						xtype : 'link',
						html : '<a href="http://www.taobao.com">sssss</a>',
						listeners : {
							'click':function(event){
								alert('link');
							}
						}
					},{
						xtype :'separator'
					},{
						id :'btn2',
						xtype : 'button',
						content : '测试3',
						listeners : {
							'click':function(event){
								alert('测试3');
							}
						}
					},{
						xtype :'text',text:'only a text'
					},{
						xtype : 'custom',
						html : '<input class="span2" type="text"/>',
						listeners : {
							'change':function(event){
								S.log(event.target.value);
							}
						}
					}
				]
			});
			bar.render();
			bar.get('el').delegate('click','.ks-button',function(e){
				S.log(e.target);
			});

			S.one('#trigger').on('click',function(){
				bar.getItem('btn1').get('el').fire('click');
				bar.getItem('btn2').get('el').fire('click');
			});
    });
</script>
</body>
</html>
