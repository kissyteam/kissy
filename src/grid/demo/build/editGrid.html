<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Edit Grid Demo</title>

<link href="../../../../../kissy-bootstrap/docs/assets/css/dpl.css" rel="stylesheet"/>
</head>
<body>


<div class="container">
    <div class="page-header">
        <h1>Edit Grid Demo </h1>
    </div>
    <div class="row">
        <h3>最简单的Grid</h3>
        <div id="J_Grid"></div>
    </div>

</div>
<script src="../../../../build/kissy.js"></script>
<script>
    KISSY.use('grid', function (S, Grid) {
        var store = new Grid.Store(),
		columns = [{
				title : '表头1',
				dataIndex :'a',
				sortState :'ASC',
				editor : {
					xclass : 'grid-editor'
				}
			},{
				id: '123',
				title : '表头2',
				dataIndex :'b',
				editor : {
					xclass : 'grid-editor'
				},
				sortable:false
			},{
				title : '表头3',
				dataIndex : 'c',
				editor : {
					type : 'number'
				}
		}],
		data = [{a:'123'},{a:'cdd',b:'edd'},{a:'1333',c:'eee',d:2}];
		
	var grid = new Grid({
		render:'#J_Grid',
		columns : columns,
		plugins : [Grid.Plugins.CellEditing],
		forceFit : true,
		store : store
	});
	grid.render();
	store.setResult(data);

       
    });

</script>

</body>
</html>
