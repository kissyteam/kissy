<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Grid Demo</title>

<link href="../../../../../kissy-bootstrap/docs/assets/css/dpl.css" rel="stylesheet" />
</head>
<body>


<div class="container">
	<div class="page-header">
		<h1>Grid Demo </h1>
	</div>
	<div class="row">
		<h3>最简单的Grid</h3>
		<div id="J_Grid"></div>
	</div>

	<div class="row">
		<h3>复选</h3>
		<div id="J_Grid1"></div>
	</div>
	<div class="row">
		<h3>前端分页</h3>
		<div id="J_Grid2"></div>
	</div>
</div>
<script src="../../../../build/kissy.js"></script>
<script>
   KISSY.use('grid',function(S,Grid,Plugins){
		(function(){
			var columns = [{
						title : '表头1',
						dataIndex :'a',
						sortState :'ASC'
					},{
						id: '123',
						title : '表头2',
						dataIndex :'b',
						sortable:false
					},{
						title : '表头3',
						dataIndex : 'c'
				},{
					id : 'colhide',
					title : '隐藏',
					dataIndex : 'd',
					hide : true
				}],
				data = [{a:'123'},{a:'cdd',b:'edd'},{a:'1333',c:'eee',d:2}],
				store = new Grid.Store({
					autoLoad : false
				});
			var grid = new Grid({
				render:'#J_Grid',
				columns : columns,
				width:800,
				forceFit:true,
				store : store
			});
			grid.render();
			store.setResult(data);
		})();
		(function(){
			var columns = [{
						title : '表头1',
						dataIndex :'a',
						sortState :'ASC'
					},{
						id: '123',
						title : '表头2',
						dataIndex :'b',
						sortable:false
					},{
						title : '表头3',
						dataIndex : 'c'
				},{
					id : 'colhide',
					title : '隐藏',
					dataIndex : 'd',
					hide : true
				}],
				data = [{a:'123'},{a:'cdd',b:'edd'},{a:'1333',c:'eee',d:2}],
				store = new Grid.Store({
					autoLoad : false
				});
			var grid = new Grid({
				render:'#J_Grid1',
				columns : columns,
				width:800,
				forceFit:true,
				plugins:[Grid.Plugins.CheckSelection],
				store : store
			});
			grid.render();
			store.setResult(data);
		})();
		(function(){
			var columns = [{
						title : '表头1',
						dataIndex :'a',
						sortState :'ASC'
					},{
						id: '123',
						title : '表头2',
						dataIndex :'b',
						sortable:false
					},{
						title : '表头3',
						dataIndex : 'c'
				},{
					id : 'colhide',
					title : '隐藏',
					dataIndex : 'd',
					hide : true
				}],
				data = [{a:'123'},{a:'cdd',b:'edd'},{a:'1333',c:'eee',d:2},{a:'cdd',b:'edd'},{a:'c3dd',b:'edd'},{a:'c22dd',b:'2222'},{a:'cdd',b:'ed333d'}],
				store = new Grid.Store({
					autoLoad : false,
					pageSize : 3,
					proxy :{
						memeryData : data	
					}
				});
			var grid = new Grid({
				render:'#J_Grid2',
				columns : columns,
				width:800,
				forceFit:true,
				plugins:[Grid.Plugins.CheckSelection],
				store : store,
				bbar : {xclass:'number-paggingbar',store : store},
			});
			grid.render();
			store.load();
		})();
	 });
</script>

</body>
</html>
