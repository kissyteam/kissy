<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>KISSY.Grid.Bar Test Runner</title>

<link href="/kissy/src/css/assets/dpl/base.css" rel="stylesheet"/><link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">
<script src="/kissy/tools/jasmine/jasmine.js"></script>
<script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
<script src="/kissy/tools/jasmine/event-simulate.js"></script>
<script>
	
</script>
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>bar 测试 </h1>
	</div>
	<div class="row">
		<div id="log" class="well">点击结果</div>
		<div class="span12">
			<div id="bar"></div>
		</div>
	</div>
</div>
<div class="container">
	<div class="page-header">
		<h1>paging bar 测试 </h1>
	</div>
	<div class="row">
		<div class="span12">
			<div id="pbar"></div>
		</div>
	</div>
</div>

<div class="container">
	<div class="page-header">
		<h1>number paging bar 测试 </h1>
	</div>
	<div class="row">
		<div class="span12">
			<h3>生成测试</h3>
			<div id="nbar"></div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<h3>加载数据小于 5页测试</h3>
			<div id="nbar1"></div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<h3>加载数据大于 5页测试</h3>
			<div id="nbar2"></div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<h3>测试数字按钮点击事件</h3>
			<div id="nbar3"></div>
		</div>
	</div>
</div>
<script src="/kissy/build/seed.js"></script>
<script src="/kissy/src/package.js"></script>

<script src="../specs/bar-spec.js"></script> <!-- -->
<script src="../specs/pagingbar-spec.js"></script><!---->
<script src="../specs/numberPagingbar-spec.js"></script>
<script>
    KISSY.use("grid/bar", function () {
			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
        jasmine.getEnv().execute(function() {
            jasmine.kissyNext(this.results().failedCount);

        });
    });/**/
</script>

</body>
</html>
