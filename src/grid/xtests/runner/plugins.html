<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>KISSY.Grid.Plugins Test Runner</title>
<link href="/kissy/src/css/assets/dpl/base.css" rel="stylesheet"/><link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">
<script src="/kissy/tools/jasmine/jasmine.js"></script>
<script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
<script src="/kissy/tools/jasmine/event-simulate.js"></script>
</head>
<body>


<div class="container">
	<div class="page-header">
		<h1>Grid plugins 测试 </h1>
	</div>
	<div class="row">
		<h3>Grid 复选测试</h3>
		<div id="J_Grid"></div>
	</div>
	<div class="row">
		<h3>Grid 单选测试</h3>
		<div id="J_Grid1"></div>
	</div>
</div>
<script src="/kissy/build/seed.js"></script>
<script src="/kissy/src/package.js"></script>
<script src="../specs/plugin-check-spec.js"></script>
<script src="../specs/plugin-radio-spec.js"></script>
<script>
    KISSY.use("grid/base,grid/plugins", function () {
			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
        jasmine.getEnv().execute(function() {
            jasmine.kissyNext(this.results().failedCount);

        });
    });/**/
</script>

</body>
</html>
