<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>KISSY.Grid.Editor Test Runner</title>

<link href="../../../../../kissy-bootstrap/docs/assets/css/dpl.css" rel="stylesheet"/>
<link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">
<script src="/kissy/tools/jasmine/jasmine.js"></script>
<script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
<script src="/kissy/tools/jasmine/event-simulate.js"></script>
<style>
	#editPanel{
		width:100px;
		height:100px;
		border:1px solid red;
	}
	.ks-grid-editor-panel{
		position: absolute;
	}
</style>
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>editor 测试 </h1>
	</div>
	<div class="row">
		<div id="log" class="well">点击结果</div>
		<div class="span12">
			<div id="edit"></div>
		</div>
	</div>
	
	<div class="row">
		<div class="span12">
			<div id="editPanel"></div>
		</div>
	</div>
</div>

<script src="/kissy/build/seed.js"></script>
<script src="../../src/editor.js"></script>
<script src="../../src/editorpanel.js"></script>
<script src="../specs/editor-spec.js"></script>
<script src="../specs/editorpanel-spec.js"></script>
<script>
    KISSY.use("grid/editor", function () {
			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
        jasmine.getEnv().execute(function() {
            jasmine.kissyNext(this.results().failedCount);

        });
    });/**/
</script>

</body>
</html>
