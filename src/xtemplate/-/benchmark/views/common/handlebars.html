<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <script type="text/javascript">
    if (foo) {
        bar(1 + 5)
    }
    </script>
</head>
<body>
    <h1>handlebars - node template engine</h1>
    <div id="container" class="col"></div>
    {{#if using}}
        <p>You are amazing</p>
    {{else}}
        <p>Get on it!</p>
    {{/if}}
    <p>paragraph paragraph paragraph paragraph</p>
    <ul>
    {{#each lis}}
        <li>{{@index}}: {{d}} of {{title}}</li>
    {{/each}}
     </ul>
</body>
</html>
