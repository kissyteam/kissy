<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>KISSY css3 effect</title>
    <script src="/kissy/build/seed.js"></script>
    <script src="/kissy/src/package.js"></script>
    <link rel="stylesheet" href="../assets/cool.css"/>
    <style>
        .ks-overlay, .ks-overlay-mask {
            -webkit-transition-duration: 1s;
            -webkit-transition-property: visibility,opacity;
            -moz-transition-duration: 1s;
            -moz-transition-property: visibility,opacity;
        }

        .ks-overlay-mask {
            opacity: 0.3;
        }

        .ks-overlay-hidden, .ks-overlay-mask-hidden {
            opacity: 0;
        }
    </style>
</head>
<body>

<div style="height:800px;width: 950px;margin: 0 auto;padding: 20px;">
    <button id="t2">open dialog with css3 effect</button>
</div>

<script>

        KISSY.use("overlay", function (S, Overlay) {
            var o = new Overlay.Dialog({
                width: 500,
                height: 500,
                mask: true,
                zIndex: 1000,
                closable: true,
                bodyContent: '<div style="height: 200px">test</div>'
            });
            S.all("#t2").on("click", function () {
                o.center().show();
            });
            o.on('show', function () {
                S.log('show');
            });
            o.on('hide', function () {
                S.log('hide');
            });
        });

</script>
</body>
</html>
