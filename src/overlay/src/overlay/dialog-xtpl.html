{{{extend ('./overlay-xtpl')}}}
{{#block ('ks-overlay-content')}}
    <div class="{{getBaseCssClasses ('header')}}"
         style="
{{#each (headerStyle)}}
 {{xindex}}:{{this}};
{{/each}}
">{{{headerContent}}}</div>

    <div class="{{getBaseCssClasses ('body')}}"
         style="
{{#each (bodyStyle)}}
 {{xindex}}:{{this}};
{{/each}}
">{{{bodyContent}}}</div>

    <div class="{{getBaseCssClasses ('footer')}}"
         style="
{{#each (footerStyle)}}
 {{xindex}}:{{this}};
{{/each}}
">{{{footerContent}}}</div>
    <div tabindex="0"></div>
{{/block}}
