<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
<title>KISSY Overlay Demo</title>
<link href="../../src/css/src/dpl/base.css" rel="stylesheet"/>
<link href="../../src/menu/assets/dpl.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>KISSY Overlay</h1>
</div>
<script src="/kissy/build/seed.js"></script>
<script>
    KISSY.use("menu", function (S, Menu) {
        new Menu({
            width:200,
            render:'.container',
            listeners:{
                "click":function (e) {
                    var h;
                    if (h = e.target.get("href")) {
                        window.open(h);
                    }
                }
            },
            children:[
                {
                    content:"dpl",
                    href:'demo/dpl/demo.html'
                },
                {
                    content:'other',
                    xclass:'submenu',
                    menu:{
                        children:[
                            {
                                content:'overlay and popup',
                                href:'demo/other/popup_overlay.html'
                            },
                            {
                                content:'dialog',
                                href:'demo/other/dialog.html'
                            },
                            {
                                content:'mask 动画示例',
                                href:'demo/other/mask/mask_anim.html'
                            },
                            {
                                content:'target 动画示例',
                                href:'demo/other/effect/targetDialog.html'
                            }
                        ]
                    }
                }
            ]
        }).render();
    });
</script>
</body>
</html>
