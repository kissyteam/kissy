<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Test Build</title>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.1.6/cssreset/reset-min.css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../src/js/flashcanvas/flashcanvas.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../src/css/chart.css" />
    <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.1.7/kissy.js"></script>
    <script type="text/javascript" src="../src/js/color.js/color.js"></script>
    <script type="text/javascript" src="../src/js/format_number.js"></script>
    <script type="text/javascript" src="../build/chart-pkg.js"></script>
</head>
<body>
    <canvas id="c1" width="800" height="600"></canvas>
    <script type="text/javascript">
KISSY.ready(function(S){
var data = {
    "type" : "line",
    "elements" : [{
            "name" : "回复率",
            "data" : [40,50,30,60,80,40,20],
            "format" : "0.00",
            "label" : "{name} {d}%"
        },
        {
            "name" : "转化率",
            "data" : [30,40,20,50,70,30,10],
            "label" : "{name} {d}%"
        },
        {
            "name" : "成交率",
            "data" : [25,35,15,45,65,25,5],
            "label" : "{name} {d}%"
        }],
    "axis" : {
        "x" : {
            "labels" : ["2011-1-10","2011-1-10","2011-1-10","2011-1-10","2011-1-10","2011-1-10","2011-1-10"]
        },
        "y" : {
            "labels" : [null,"20%","40%","60%","80%","100%",null],
            "max" : 120
        }
    },
    "config" :  {
        "left" : 40
    }
};
setTimeout(function(){
    var chart = new KISSY.Chart("#c1");
    chart.render(data);
},1500);
        });
    </script>
</body>
</html>
