<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>普通菜单</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link href="../../../css/assets/dpl/base.css" rel="stylesheet"/>
    <link href="../assets/menu.css" rel="stylesheet"/>
    <link href="../assets/menuitem.css" rel="stylesheet"/>
    <link href="../assets/submenu.css" rel="stylesheet"/>
    <style>
        .ks-menuitem-delete {
            color: #000000;
            left: auto;
            padding-right: 6px;
            position: absolute;
            right: 0;
            text-align: right;
            border: 1px solid red;
            margin-right: 5px;
            padding: 0 5px;
        }

        .ks-menu-disabled .ks-menuitem-delete {
            color: #ccc;
            border: #ccc;
        }
    </style>
    <style>
        h1 {
            font-size: 2em;
            margin: 10px;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            margin: 10px;
            text-align: center;
        }

        #wrap {
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="wrap">
    <h1 id="describe">普通菜单</h1>

    <div id="menuitem_container" style="width:200px;position:relative;height:150px;">

    </div>
    <label>禁用：<input type="checkbox" id='dis'/></label>
    <br>
    <label>隐藏：<input type="checkbox" id='hide'/></label>
    <br>
    <label>修改：
        <button id="modify">修改</button>
    </label>

</div>
<script src="/kissy/build/seed.js"></script>
<script src="/kissy/src/package.js"></script>
<script>
    (function () {
        KISSY.use("node,menu,separator",
                function (S, Node, Menu, Separator) {
                    //view
                    //render to container : button_container

                    //control
                    //view as a parameter

                    var sb = new Menu.PopupMenu({
                        // boolean，是否鼠标脱离菜单后自动隐藏
                        //autoHideOnMouseLeave:true,
                        elStyle: {
                            color: "red"
                        }
                    });

                    sb.addChild(new Menu.CheckItem({
                        content: "submenuitem1"
                    }));

                    sb.addChild(new Menu.CheckItem({
                        content: "submenuitem2"
                    }));

                    sb.addChild(new Separator());

                    if (true) {
                        var sb2 = new Menu.PopupMenu({
                            // boolean，是否鼠标脱离菜单后自动隐藏
                            //autoHideOnMouseLeave:true,
                            children: [
                                new Menu.Item({

                                    content: "submenuitem141"})
                            ],
                            // bug elStyle 无效
                            elStyle: {
                                color: "red"
                            }
                        });

                        sb2.addChild(new Menu.Item({
                            content: "submenuitem22"
                        }));

                        var b2 = new Menu.SubMenu({
                            content: "sub-sub-menu",
                            menu: sb2
                        });

                        sb.addChild(b2);
                    }

                    var b = new Menu.SubMenu({
                        content: "submenu",
                        menu: sb
                    });

                    var menu = new Menu({
                        render: "#menuitem_container",
                        children: [b, new Menu.Item({
                            content: "alone"
                        })]
                    });

                    menu.render();

                    menu.on("click", function (ev) {
                        S.log("selected : " + ev.target.get("content"));
                    });

                    var dis = Node.one("#dis");

                    dis.on("click", function () {
                        menu.set("disabled", !!dis[0].checked);
                        var children = menu.get("children");
                        S.each(children, function (child) {
                            child.set("disabled", !!dis[0].checked);
                        });
                    });

                    dis[0].checked = false;


                    var hide = Node.one("#hide");

                    hide.on("click", function () {
                        menu[!!hide[0].checked ? 'hide' : 'show']()
                    });

                    hide[0].checked = false;

                    Node.one('#modify').on('click', function () {
                        menu.getChildAt(0).set('content', 'modified');
                    })
                });
    })();
</script>
</body>
</html>
