<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>menuitem 测试</title>

<link href="menu.css" rel="stylesheet"/>
<link href="menuitem.css" rel="stylesheet"/>
</head>
<body>

<h1 id="describe">menuitem 测试</h1>

<div id="menuitem_container">

</div>
<label>禁用：<input type="checkbox" id='dis'/></label>

<h2>从已知元素生成</h2>

<div id="exist">渐进增强</div>


<script src="../../seed/kissy.js"></script>
<script src="../../seed/lang.js"></script>
<script src="../../seed/web.js"></script>
<script src="../../seed/loader.js"></script>
<script src="../../../build/ua.js"></script>
<script src="../../../build/node.js"></script>
<script src="../../../build/dom.js"></script>
<script src="../../../build/event.js"></script>
<script src="../../../build/base.js"></script>
<script src="../../../build/json.js"></script>
<script src="../../../build/uibase.js"></script>
<script src="../../component.js"></script>
<script src="../../component/modelcontrol.js"></script>
<script src="../../component/render.js"></script>
<script src="../menuitem.js"></script>
<script src="../menuitemrender.js"></script>
<script>
    KISSY.use("node,menu/menuitem,menu/menuitemrender",
            function(S, Node, MenuItem, MenuItemRender) {
                //view
                //render to container : button_container
                var r = new MenuItemRender({
                    render:"#menuitem_container"
                });

                //model and control
                //view as a parameter
                var b = new MenuItem({
                    content:"测试",
                    view:r,
                    autoRender:true
                });
                //or
                //b.render()

                b.on("click", function(ev) {
                    alert("menuitem click");
                });

                var dis = Node.one("#dis");

                dis.on("click", function() {
                    if (dis[0].checked) {
                        b.set("disabled", true);
                    } else {
                        b.set("disabled", false);
                    }
                });

                if (dis[0].checked) {
                    b.set("disabled", true);
                } else {
                    b.set("disabled", false);
                }

                var exist = new MenuItem({
                    view:new MenuItemRender({
                        srcNode:"#exist"
                    }),
                    autoRender:true
                });

                exist.on("click", function(ev) {
                    alert("渐进增强 click");
                });
            });
</script>
</body>
</html>
