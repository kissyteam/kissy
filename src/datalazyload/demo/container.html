<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
<title>KISSY DataLazyload 容器模式</title>
</head>
<body>

<div style="height: 1000px;">

</div>

<div id="container1" style="height: 300px;overflow: auto;border: 1px solid red;">
    <textarea class="ks-datalazyload">
        <div>
            u see me
        </div>
        <script>
            alert('u see me');
        </script>
    </textarea>
</div>
<div style="height: 1000px;">

</div>
<div id="container2" style="height: 300px;overflow: auto;border: 1px solid green;">
    <div style="height: 1000px;">

    </div>
    <textarea class="ks-datalazyload">
        <div>
            u see me 2
        </div>
        <script>
            alert('u see me 2!');
        </script>
    </textarea>
</div>
<script src="/kissy/build/seed.js"></script>
<script src="../src/datalazyload.js"></script>
<script>
    KISSY.use("datalazyload", function (S, DataLazyload) {
        var DOM = S.DOM;
        S.ready(function (S) {
            DataLazyload(
                    [
                        DOM.get("#container1"),
                        DOM.get("#container2"),
                        document
                    ],

                    {  mod:'manual' }
            );
        });
    });
</script>
</body>
</html>
