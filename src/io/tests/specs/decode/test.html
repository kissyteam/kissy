<html>
<head>
    <script type="text/javascript" src="/kissy/build/seed.js"></script>
    <link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">
    <script src="/kissy/tools/jasmine/jasmine.js"></script>
    <script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
</head>
<body>
<h1>KISSY IO Advanced Test Cases</h1>
<script type="text/javascript">
    window.decodePath = 't.jss';
</script>
<script src="../../../src/io/base.js"></script>
<script src="../../../src/io/methods.js"></script>
<script src="../../../src/io/iframe-transport.js"></script>
<script src="../../../src/io/form-serializer.js"></script>
<script src="../../../src/io/form.js"></script>
<script src="../../../src/io/jsonp.js"></script>
<script src="../../../src/io/script-transport.js"></script>
<script src="../../../src/io/xhr-transport-base.js"></script>
<script src="../../../src/io/xhr-transport.js"></script>
<script src="../../../src/io/xdr-flash-transport.js"></script>
<script src="../../../src/io/sub-domain-transport.js"></script>
<script src="../../../src/io.js"></script>
<script src="decode-spec.js"></script>
<script>

    KISSY.use('core', function (S) {
        setTimeout(function () {
            S.ready(function () {
                jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
                jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
                jasmine.getEnv().execute(function () {
                    jasmine.kissyNext(this.results().failedCount);
                });
            });
        }, 100);
    });
</script>
</body>
</html>
