    hello world

运行的结果为:
<div> KISSY : <span id="kissy-result"></span></div>
<div> JQuery : <span id="jquery-result"></span></div>

<div> KISSY1 : <span id="kissy-result1"></span></div>
<div> JQuery1 : <span id="jquery-result1"></span></div>


<script id="script-id">
    (function (S) {

        KISSY.use('io,dom', function () {
            var template = KISSY.DOM.html('#template') || KISSY.io.get('template.html');
            KISSY.Promise.when(template).then(function (html) {
                KISSY.DOM.html('#kissy-result', html);
            })
        });

        KISSY.use('io,dom', function () {
            var template = KISSY.DOM.html('#template1') || KISSY.io.get('template1.html');
            KISSY.Promise.when(template).then(function (html) {
                KISSY.DOM.html('#kissy-result1', html);
            })
        });


        var template = $('#template').html() || $.io('template.html');
        $.when(template).then(function (html) {
            $('#jquery-result').html(html);
            //S.log(arguments);
        });


        var template1 = $('#template1').html() || $.get('template1.html');
        $.when(template1).then(function (html) {
            $('#jquery-result1').html(html);
        });


        $.when(template, template1).done(function (a1, a2) {
            S.log(arguments);
        });
    })(KISSY);
</script>
