<meta charset='utf-8'/>
<script src="/kissy/build/seed.js"></script>
<script src="/kissy/src/package.js"></script>
<script src="http://code.jquery.com/jquery-1.7.0.js"></script>

<script type="text/tmpl" id="template1">
    hello world
</script>

<script id="script-id">
    (function (S) {

        KISSY.use('io,dom', function () {
            var template = KISSY.DOM.html('#template') || KISSY.io.get('template.html');
            KISSY.Promise.when(template).then(function (html) {
                KISSY.DOM.html('#kissy-result', html);
            })
        });

        KISSY.use('io,dom', function () {
            var template = KISSY.DOM.html('#template1') || KISSY.io.get('template1.html');
            KISSY.Promise.when(template).then(function (html) {
                KISSY.DOM.html('#kissy-result1', html);
            })
        });

        $(function () {
            var template = $('#template').html() || $.get('template.html');
            $.when(template).then(function (html) {
                $('#jquery-result').html(html);
                S.log(arguments);
            })
        });

        $(function () {
            var template = $('#template1').html() || $.get('template1.html');
            $.when(template).then(function (html) {
                $('#jquery-result1').html(html);
            })
        });
    })(KISSY);
</script>
