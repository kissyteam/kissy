<script> KISSY.use("io", function (S, io) {
        io({
            url: "../../data/ifModified.jss",
            ifModified: true,
            dataType: 'text',
            complete: function (data, s, jq) {
                alert(data);
                alert(s);
                alert(jq.getAllResponseHeaders());
                alert("next .........");

                setTimeout(function () {

                    io({
                        url: "../../data/ifModified.jss",
                        ifModified: true,
                        headers: {
                            "If-Modified-Since": "Thu, 18 Jul 2002 15:48:32 GMT"
                        },
                        dataType: 'text',
                        complete: function (data, status, jq) {
                            alert(data);
                            alert(status);
                            alert(jq.getAllResponseHeaders());
                            //console.log(arguments);
                        }
                    });

                }, 100);


            }
        });
    });

</script>
