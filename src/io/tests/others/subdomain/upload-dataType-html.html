<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
</head>
<body>
<form id="t">
    <input name="test" value='1'/>
    <input name="test2" value='2'/>
    <input name="testFile" type='file'/>
    <button id="upload">upload</button>
</form>

<script src="/kissy/build/seed.js"></script>
<script src="/kissy/src/package.js"></script>
<script>
    document.domain = location.hostname;

    KISSY.use("io,node,json", function (S, io) {
        S.one('#upload').on('click',function(){
            io({
                form: S.get('#t'),
                type:'post',
                dataType: 'html',
                url: 'http://' + location.hostname + ':9999/kissy/src/io/tests/others/subdomain/upload-html.jss',
                success: function (data) {
                    alert(data)
                }
            });
        });
    });

</script>
</body>
</html>
