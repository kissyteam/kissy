<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>KISSY Simple Tree</title>
<link href="../../../build/css/base.css" rel="stylesheet"/>
<link href="../assets/tree.css" rel="stylesheet"/>
<style>
    h1 {
        font-size: 2em;
        margin: 10px;
        text-align: center;
    }

    h2 {
        font-size: 1.5em;
        margin: 10px;
        text-align: center;
    }

    #wrap {
        width: 990px;
        margin: 0 auto;
    }
</style>
</head>
<body>
<div id="wrap">

    <h1>KISSY Simple Tree using xclass</h1>

    <h2>demo</h2>

    <a href="javascript:void(0)" id="expandAll">展开全部</a>&nbsp;
    <a href="javascript:void(0)" id="collapseAll">关闭全部</a>
    <div id="treeContainer" style="width: 200px;">

    </div>

    <hr/>


    <script src="../../../build/kissy.js"></script>
    <script src="../src/base.js"></script>
    <script src="../src/basenode.js"></script>
    <script src="../src/basenodeRender.js"></script>
    <script src="../src/checknode.js"></script>
    <script src="../src/checknodeRender.js"></script>
    <script src="../src/checktree.js"></script>
    <script src="../src/checktreeRender.js"></script>
    <script src="../src/tree.js"></script>
    <script src="../src/treemgr.js"></script>
    <script src="../src/treemgrRender.js"></script>
    <script src="../src/treeRender.js"></script>

    <script>
        KISSY.use("tree", function (S, Tree) {
            var $ = S.all;
            var tree = new Tree({
                content:"淘宝网",

                expanded:true,
                children:[
                    {
                        xclass:'treeitem',
                        content:"收藏夹",
                        children:[
                            {
                                xclass:'treeitem',
                                content:"收藏的宝贝"
                            },
                            {
                                xclass:'treeitem',
                                content:"收藏的店铺"
                            }
                        ]
                    },
                    {
                        xclass:'treeitem',
                        content:'我要买'
                    },
                    {
                        xclass:'treeitem',
                        content:'我的淘宝',
                        children:[
                            {
                                xclass:'treeitem',
                                content:"已买到的宝贝"
                            },
                            {
                                xclass:'treeitem',
                                content:"已买到的宝贝"
                            }
                        ]
                    }
                ],
                // showRootNode:false,
                render:"#treeContainer"
            });

            tree.render();


            tree.on("expand", function (e) {
                S.log("expand : " + e.target.get("content"));
                S.log("expandIconEl");
                S.log(e.target.get("expandIconEl"));
                S.log("iconEl");
                S.log(e.target.get("iconEl"));
            });

            tree.on("collapse", function (e) {
                S.log("collapse : " + e.target.get("content"));
            });

            tree.on("click", function (e) {
                S.log("action : " + e.target.get("content"));
            });

            $("#expandAll").on("click", function () {
                tree.expandAll();
            });

            $("#collapseAll").on("click", function () {
                tree.collapseAll();
            });
        });
    </script>
</div>
</body>
</html>
