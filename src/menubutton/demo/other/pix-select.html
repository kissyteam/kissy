<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>simple-select</title>
    <link href="../../../css/assets/dpl/base.css" rel="stylesheet"/>
    <link href="../assets/pix.css" rel="stylesheet"/>
    <style>
        h1 {
            font-size: 2em;
            margin: 10px;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            margin: 10px;
            text-align: center;
        }

        #wrap {
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="wrap">


    <h2>
        pix 主题的 select
    </h2>
    <label>
        <select id="nativeSelect">
            <option value="1">native-1</option>
            <option value="2">native-2</option>
        </select>
    </label>

    <hr style="margin: 20px 0"/>

    <div id="parentSelect">
        <label>
            <select name="decorateSelect" id="decorateSelect">
            </select>
        </label>

    </div>

    <script src="/kissy/build/seed.js"></script>
    <script src="/kissy/src/package.js"></script>

    <script>
        KISSY.use('menubutton,core', function (S, MenuButton) {
            var $ = S.all;
            var s = S.one("#decorateSelect");
            for (var i = 0; i < 20; i++) {
                s.append("<option value='" + i + "'  " + (i % 2 == 1 ? "class='ks-option-even'" : "") + "  >项目" + i + "</option>")
            }

            var select = MenuButton.Select.decorate('#decorateSelect', {
                defaultCaption: "请选择",
                prefixCls: "pix-",
                width: 280,
                menu: {
                    align: {
                        // chrome win8 does not allow adjust when console is open
                        overflow:{
                            //adjustY:0,
                            //adjustX:0
                        },
                        // chrome win8 tap can not allow menu overlap with menubutton
                        //points: ['tl', 'tl'],
                        offset: [0, -1]
                    },
                    width: 278,
                    elStyle: {
                        "max-height": "200px",
                        overflow: 'auto',
                        overflowX: "hidden"
                    }
                }
            });
            select.on("click", function (e) {
                S.log(e.target.get("value"));
            });

        });
    </script>
</div>
</body>
</html>
