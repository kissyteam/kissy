<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>menubutton 测试</title>
<link href="../../button/tests/common.css" rel="stylesheet"/>
<link href="../../button/tests/custombutton.css" rel="stylesheet"/>
<link href="menubutton.css" rel="stylesheet"/>
<link href="../../overlay/assets/cool.css" rel="stylesheet"/>
<link href="../../menu/tests/menu.css" rel="stylesheet"/>
<link href="../../menu/tests/menuitem.css" rel="stylesheet"/>
<style>
    .ks-menu {
        background: white;
        border: 1px solid red;
    }
</style>
</head>
<body>

<h1 id="describe">menu 测试</h1>

<div id="button_container">

</div>
<label>禁用：<input type="checkbox" id='dis'/></label>

<h2>从已知元素生成</h2>

<div id="exist">渐进增强</div>


<script src="../../seed/kissy.js"></script>
<script src="../../seed/lang.js"></script>
<script src="../../seed/web.js"></script>
<script src="../../seed/loader.js"></script>
<script src="../../../build/ua.js"></script>
<script src="../../../build/node.js"></script>
<script src="../../../build/dom.js"></script>
<script src="../../../build/event.js"></script>
<script src="../../../build/base.js"></script>
<script src="../../../build/json.js"></script>
<script src="../../../build/uibase.js"></script>
<script src="../../../build/overlay.js"></script>
<script src="../../component.js"></script>
<script src="../../component/modelcontrol.js"></script>
<script src="../../component/render.js"></script>
<script src="../../button/base.js"></script>
<script src="../../button/buttonrender.js"></script>
<script src="../../button/nativerender.js"></script>
<script src="../../button/css3render.js"></script>
<script src="../../button/customrender.js"></script>
<script src="../../button.js"></script>

<script src="../../menu.js"></script>
<script src="../../menu/menu.js"></script>
<script src="../../menu/menuitem.js"></script>
<script src="../../menu/menurender.js"></script>
<script src="../../menu/menuitemrender.js"></script>


<script src="../menubutton.js"></script>
<script src="../menubuttonrender.js"></script>

<script>
    KISSY.use("node,menubutton/menubutton,menubutton/menubuttonrender,menu", function(S, Node, MenuButton, MenuButtonRender, Menu) {
        //view
        //render to container : button_container
        var r = new MenuButtonRender({
            render:"#button_container"
        });

        var b = new Menu.Item({
            content:"测试",
            view:new Menu.ItemRender()
        });


        var b2 = new Menu.Item({
            content:"测试2",
            view:new Menu.ItemRender()
        });

        var b3 = new Menu.Item({
            content:"测试3",
            view:new Menu.ItemRender()
        });

        var menu = new Menu({
            children:[b,b2,b3],
            view:new Menu.Render()
        });

        //model and control
        //view as a parameter
        var b = new MenuButton({
            content:"测试",
            describedby:"describe",
            menu:menu,
            view:r,
            autoRender:true
        });


        b.on("menuItemSelected", function() {
            alert("selected : " + b.get("selectedItem").get("view").get("el").text());
        });

        //or
        //b.render()


        var dis = Node.one("#dis");

        dis.on("click", function() {
            if (dis[0].checked) {
                b.set("disabled", true);
            } else {
                b.set("disabled", false);
            }
        });

        if (dis[0].checked) {
            b.set("disabled", true);
        } else {
            b.set("disabled", false);
        }

        var exist = new MenuButton({
            view:new MenuButtonRender({
                srcNode:"#exist"
            }),
            menu:menu,
            autoRender:true
        });

    });
</script>
</body>
</html>
