<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
<title>KISSY MenuButton</title>
<link href="/kissy/src/css/assets/dpl/base.css" rel="stylesheet"/>
<link href="../menu/assets/dpl.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>KISSY MenuButton</h1>
</div>
<script src="/kissy/build/seed.js"></script>
<script>
    KISSY.use('menu', function (S, Menu) {
        new Menu({
            width:200,
            render:'.container',
            listeners:{
                "click":function (e) {
                    var h;
                    if (h = e.target.get("href")) {
                        window.open(h);
                    }
                }
            },
            children:[
                {
                    content:"dpl",
                    href:'demo/dpl/demo.html'
                },
                {
                    content:'other',
                    xclass:'submenu',
                    menu:{
                        children:[
                            {
                                content:'simple menubutton',
                                href:'demo/other/simple-menubutton.html'
                            },
                            {
                                content:'simple select',
                                href:'demo/other/simple-select.html'
                            },
                            {
                                content:'pix select',
                                href:'demo/other/pix-select.html'
                            },
                            {
                                content:'性能演示',
                                href:'demo/other/large.html'
                            },
                            {
                                content:'从已有节点生成',
                                href:'demo/other/decorate-menubutton.html'
                            },
                            {
                                content:'checkable menu',
                                href:'demo/other/checkable-menu.html'
                            },
                            {
                                content:'联动 select',
                                href:'demo/other/cascade-select.html'
                            }
                        ]
                    }
                }
            ]
        }).render();
    });
</script>
</body>
</html>
