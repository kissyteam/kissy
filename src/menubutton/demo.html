<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>KISSY Buttons</title>
<link href="../../src/css/src/dpl/base.css" rel="stylesheet"/>
<link href="../menu/assets/dpl.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>KISSY MenuButton</h1>
</div>
<script src="../../build/kissy.js"></script>
<script>
    KISSY.use("menu", function (S, Menu) {
        new Menu({
            width:200,
            render:'.container',
            listeners:{
                "click":function (e) {
                    var h;
                    if (h = e.target.get("href")) {
                        window.open(h);
                    }
                }
            },
            children:[
                {
                    content:"dpl",
                    href:'demo/dpl/demo.html',
                    xclass:'menuitem'
                },
                {
                    content:'other',
                    xclass:'submenu',
                    menu:{
                        xclass:'popupmenu',
                        children:[
                            {
                                content:'simple menubutton',
                                href:'demo/other/simple-menubutton.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'split select',
                                href:'demo/other/split-select.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'pix select',
                                href:'demo/other/pix-select.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'性能演示',
                                href:'demo/other/large.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'从已有节点生成',
                                href:'demo/other/decorate-menubutton.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'checkable menu',
                                href:'demo/other/checkable-menu.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'联动 select',
                                href:'demo/other/checkable-menu.html',
                                xclass:'menuitem'
                            }
                        ]
                    }
                }
            ]
        }).render();
    });
</script>
</body>
</html>
