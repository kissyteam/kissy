<div id="ks-combobox-invalid-el-{{id}}"
     class="{{getBaseCssClasses "invalid-el"}}">
    <div class="{{getBaseCssClasses "invalid-inner"}}"></div>
</div>

{{#if hasTrigger}}
<div id="ks-combobox-trigger-{{id}}"
     class="{{getBaseCssClasses "trigger"}}">
    <div class="{{getBaseCssClasses "trigger-inner"}}">&#x25BC;</div>
</div>
{{/if}}

<div class="{{getBaseCssClasses "input-wrap"}}">

    <input id="ks-combobox-input-{{id}}"
           aria-haspopup="true"
           aria-autocomplete="list"
           aria-haspopup="true"
           role="autocomplete"
           aria-expanded="false"

    {{#if disabled}}
    disabled
    {{/if}}

    autocomplete="off"
    class="{{getBaseCssClasses 'input'}}"

    value="{{value}}"
    />


    <label id="ks-combobox-placeholder-{{id}}"
           for="ks-combobox-input-{{id}}"
            style='display:{{#if value}}none{{else}}block{{/if}};'
    class="{{getBaseCssClasses "placeholder"}}">
    {{placeholder}}
    </label>
</div>
