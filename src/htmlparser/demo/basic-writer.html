<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
<title>KISSY html Parser</title>
</head>
<body>
<script src="/kissy/build/seed.js"></script>
<label>前：
    <textarea id="before" style="width:80%;height: 300px;">
        <div id="name">
            <!--测试 comment-->
            <span>test</span>
        </div>
    </textarea>
</label>
<br/>
<button id="start">start</button>
<br/>
<label>后：
    <textarea id="after" style="width:80%;height: 300px;"></textarea>
</label>
<script>

    KISSY.use("htmlparser,core", function (S, HTMLParser) {
        var $ = S.all;
        var start = $("#start");
        start.on("click", function () {
            var basicWriter = new HTMLParser.BasicWriter(),
                    filter = new HTMLParser.Filter(),
                    before = S.trim($("#before").val()),
                    n = new HTMLParser.Parser(before).parse();

            filter.addRules({
                tags:{
                    $:function (el) {
                        S.log(el.tagName);
                    }
                },
                text:function (v) {
                    S.log(v);
                },
                comment:function (v) {
                    S.log(v);
                }
            });
            n.writeHTML(basicWriter, filter);

            $("#after").val(basicWriter.getHTML());
        });
    });
</script>
</body>
</html>
