<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Seed Test Runner</title>
<link rel="stylesheet" href="../../../tools/jasmine/jasmine.css">
<script src="../../../tools/jasmine/jasmine.js"></script>
<script src="../../../tools/jasmine/jasmine-html.js"></script>

<script src="../../../build/kissy.js" charset="utf-8"></script>

<script src="kissy-spec.js"></script>
<script src="lang-spec.js"></script>
<script src="web-spec.js"></script>
<script src="loader-spec.js"></script>
<script src="promise/promise-spec.js"></script>
<script src="loader/timestamp/timestamp-spec.js"></script>

<body>
<h1>KISSY Seed Test Cases</h1>

<div id='special'>
    33px
</div>
<div id='special2'>
    44px
</div>
<script>
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute(function () {
        if (parent && parent.jasmine.kissyNext) {
            parent.jasmine.kissyNext(this.results().failedCount);
        }
    });
</script>
</body>
