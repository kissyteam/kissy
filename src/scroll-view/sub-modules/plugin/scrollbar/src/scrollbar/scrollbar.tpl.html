<div id="ks-scrollbar-arrow-up-{{id}}"
        class="{{getBaseCssClasses axis+"-arrow-up"}}">
    <a href="javascript:void('up')">up</a>
</div>
<div id="ks-scrollbar-arrow-down-{{id}}"
        class="{{getBaseCssClasses axis+"-arrow-down"}}">
    <a href="javascript:void('down')">down</a>
</div>
<div id="ks-scrollbar-track-{{id}}"
     class="{{getBaseCssClasses axis+"-track"}}">
<div id="ks-scrollbar-drag-{{id}}"
     class="{{getBaseCssClasses axis+"-drag"}}">
<div class="{{getBaseCssClasses axis+"-drag-top"}}">
</div>
<div class="{{getBaseCssClasses axis+"-drag-center"}}">
</div>
<div class="{{getBaseCssClasses axis+"-drag-bottom"}}">
</div>
</div>
</div>
