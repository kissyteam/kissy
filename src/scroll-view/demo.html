<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>KISSY ScrollView Demo</title>
    <link href="/kissy/src/css/assets/dpl/base.css" rel="stylesheet"/>
    <link href="/kissy/src/menu/assets/dpl.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>KISSY ScrollView</h1>
</div>
<script src="/kissy/build/seed.js"></script>
<script>
    KISSY.use('menu', function (S, Menu) {
        new Menu({
            width: 250,
            render: '.container',
            listeners: {
                "click": function (e) {
                    var h;
                    if (h = e.target.get("href")) {
                        window.open(h);
                    }
                }
            },
            children: [
                {
                    content: "simple scroll-view",
                    href: 'sub-modules/base/demo/simple.html'
                },
                {
                    content: "simple scroll-view with scrollbar",
                    href: 'sub-modules/plugin/scrollbar/demo/simple.html'
                },
                {
                    content: "beautify scroll-view with scrollbar",
                    href: 'sub-modules/plugin/scrollbar/demo/single.html'
                }
            ]
        }).render();
    });
</script>
</body>
</html>
