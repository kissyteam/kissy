<!doctype html>
<html id="html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>selector Test Runner</title>
    <link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">
    <script src="/kissy/tools/jasmine/jasmine.js"></script>
    <script src="/kissy/tools/jasmine/event-simulate.js"></script>
    <script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
    <script src="/kissy/tools/third-party/jquery.js" charset="utf-8"></script>
    <script src="/kissy/tools/third-party/sizzle.js" charset="utf-8"></script>
    <script>
        $.noConflict();
    </script>
    <script src="/kissy/build/seed.js"></script>
</head>
<body>

<iframe src="http://www.google.com" id='t'></iframe>
<script src="../../src/parser.js"></script>
<script src="../../src/selector.js"></script>
<script src="../specs/selector-spec.js"></script>

<script>
    KISSY.ready(function () {
        // let tc run first
        setTimeout(function () {
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
            jasmine.getEnv().execute(function () {
                jasmine.kissyNext(this.results().failedCount);
            });
        }, 100);
    });
</script>
</body>
