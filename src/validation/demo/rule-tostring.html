<div>
	<input type="text" id="rulename" value="func" /> <button type="button" id="btn">查看</button>
</div>



<script>


	KISSY.use("validation",function(S,Validation){
	
		var input = S.one("#rulename"),
			see = S.one("#see");
	
		function getcode(name){
			return Validation.Rule.toString(name);
		}
		
		if(input.val()){
			see.html(getcode(input.val()));
		}
		
		S.one("#btn").on("click",function(){
			see.html(getcode(input.val()));
		})

		input.on("keydown",function(ev){
			if(ev.keyCode==13){
				see.html(getcode(input.val()));
			}
		});
		
		
		

	});
	

</script>
