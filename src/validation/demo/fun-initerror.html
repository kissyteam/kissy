<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" type="text/css"  href="src/css/base.css" /> 
	<link rel="stylesheet" type="text/css"  href="src/css/doc.css" />

<body>
 

<div id="viewdemo" class="doc">
	


<div class="note">
给字段配置initError,页面初始化的时候就会自动显示你配置的信息
<pre class='brush:javascript;'>
	data-valid="{initError:'这是初始化显示的一个错误'}"
</pre>
</div>

<form method="post">
<ul class="form">

	<li>
		<label class="hd">姓名：</label>
		<input class="text" type="text" data-initerr="这是一个错误" data-valid="{trim:'姓名两端不能含有空格',initError:'这是初始化显示的一个错误'}"/>
	</li>
	
	<li>
		<button type="submit">提交</button> 
	</li>
	
</ul>
</form>

<script>



	KISSY.use("validation",function(S,Validation){

			var form = S.query("form")[0],
			
				check = new Validation(form,{
					style: "siderr"
				});

			KISSY.Event.on(form,"submit",function(){
				check.isValid();
				return false;
			});
		
	});

</script>



</div>
