<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Validation</title> 
	<link rel="stylesheet" type="text/css"  href="src/css/base.css" /> 
	<link rel="stylesheet" type="text/css"  href="src/css/doc.css" /> 
	<script src="../../../build/kissy.js" charset="utf-8"></script>
	<script src="src/js/doc.js" charset="utf-8"></script>

	
</head>
<body>
 

<div id="viewdemo" class="doc">
	


<div class="note">
选女人就必须填写三围
</div>

<form method="post">
<ul class="form">

	<li>
		<label class="hd">姓名：</label>
		<input type="radio"  id="boy" name="sex" class="sex" value="1" /> 男 &nbsp;&nbsp;
		<input type="radio"  id="girl" name="sex" class="sex"  value="2" data-valid="{}" /> 女 &nbsp;&nbsp;

	</li>
	
	<li>
		<label class="hd">三围：</label>
		<input type="text"  name="bwh" id="bwh" class="text" data-valid="{label:'女人必须填写三围', regex:[/^\d{2}-\d{2}-\d{2}$/g,'女孩必须填写三围，例:12-12-12']}" />
	</li>
	
	<li>
		<button type="submit">提交</button> 
	</li>
	
</ul>
</form>

<script>



	KISSY.use("validation",function(S,Validation){

			var form = S.query("form")[0],
			
				check = new Validation(form,{
					style: "under"
				});
				
			var f1 = check.get("bwh");
				
			f1.addRule("depend",function(){
					if(S.get("#girl").checked){
						return true;
					}
			})	
			
			
			KISSY.Event.on(".sex","click",function(){
				f1.isValid();
			});

			KISSY.Event.on(form,"submit",function(){
				check.isValid();
				return false;
			});
		
	});

</script>



</div>
