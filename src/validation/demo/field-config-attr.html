<head>
	<meta charset="utf-8" />
	<title>Validation</title> 
	<link rel="stylesheet" type="text/css"  href="src/css/base.css" /> 
	<link rel="stylesheet" type="text/css"  href="src/css/doc.css" /> 
	<script src="../../../build/kissy.js" charset="utf-8"></script>
	<script src="src/js/doc.js" charset="utf-8"></script>

	
</head>
<body>
 

<div id="viewdemo" class="doc">
	
	<div class="note">
		可以重写attrname字段自定义伪属性名称.
		<pre>
//例如定义data-check为伪属性名称
new Validation(form,{
	attrname: "data-check",
	style: "under"
});
		</pre>
	</div>
	


	<form method="post">
	<ul class="form">

		<li>
			<label class="hd">字段1：</label>
			<input class="text" type="text" data-valid="{}"/>
		</li>
		
		<li>
			<label class="hd">字段2：</label>
			<input class="text" type="text"  data-valid="{required:false,email:true}"/>
		</li>

		
		<li>
			<button type="submit">提交</button>
		</li>

	</ul>
	</form>

	<script>
	
		KISSY.use("validation",function(S,Validation){
			var form = S.query("form")[0],
			
				check = new Validation(form,{
					//attrname: "data-check", 可以重写attrname字段自定义伪属性名称
					style: "under"
				});
			
			
			KISSY.Event.on(form,"submit",function(){
				check.isValid();
				return false;
			});
			
		});

	</script>


</div>
