<body>
 

<div id="viewdemo" class="doc">
	


<div class="note">
给字段加上伪属性 data-valid="{}"，表示该字段需要校验，引号中间为JSON格式对象。
<br/>
该字段实例化时会去这里的所有配置，包括校验规则，提示样式等等
</div>

<form method="post">
<ul class="form">

	<li>
		<label class="hd">姓名：</label>
		<input class="text" type="text" name="username" id="username" data-valid="{trim:'姓名两端不能含有空格'}"/>
	</li>
	
	<li>
		<button type="submit">提交</button> 
	</li>
	
</ul>
</form>

<script>



	KISSY.use("validation",function(S,Validation){

			var form = S.query("form")[0],
			
				check = new Validation(form,{
					style: "under"
				});

			KISSY.Event.on(form,"submit",function(){
				check.isValid();
				return false;
			});
		
	});

</script>



</div>
