<html>
<head>
	<meta charset="utf-8" />
	<title>Validation</title> 
	<link rel="stylesheet" type="text/css"  href="src/css/base.css" /> 
	<link rel="stylesheet" type="text/css"  href="src/css/doc.css" /> 
	<script src="../../../build/kissy.js" charset="utf-8"></script>
	<script src="src/js/doc.js" charset="utf-8"></script>

	
</head>
<body>
 

<div id="viewdemo" class="doc">
	
	<div class="note">
		可以重写attrname字段自定义伪属性名称.
	</div>
	


	<form method="post">
	<ul class="form">

		<li>
			<label class="hd">用户名：</label>
			<input class="text" type="text" name="username" id="username"/>
		</li>
		
		<li>
			<label class="hd">密码：</label>
			<input class="text" type="text" name="password" id="password"/>
		</li>

		
		<li>
			<button type="submit">提交</button>
		</li>

	</ul>
	</form>

	<script>
	
		KISSY.use("validation",function(S,Validation){
			var form = S.query("form")[0],
			
				check = new Validation(form,{
					style: "under"
				}),
				
				// 方法一： 增加Auth.Field实例
				f1 = new Validation.Field("#password",{
					style: "under",
					length:[6,30,true]
				});
				
			//方法二： 通过配置增加
			check.add("#username", {
				email:true
			});
			
			check.add(f1);
			
			
			KISSY.Event.on(form,"submit",function(){
				check.isValid();
				return false;
			});
			
		});

	</script>


</div>
