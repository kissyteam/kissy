<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Component Test Runner</title>

    <link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">

    <script src="/kissy/tools/jasmine/jasmine.js"></script>
    <script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
    <script src="/kissy/tools/jasmine/event-simulate.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<h1>KISSY Component Test Cases</h1>

<script src="/kissy/build/seed.js"></script>
<script src="../../sub-modules/base/src/controller.js"></script>
<script src="../../sub-modules/base/src/container.js"></script>
<script src="../../sub-modules/base/src/decorate-child.js"></script>
<script src="../../sub-modules/base/src/decorate-children.js"></script>
<script src="../../sub-modules/base/src/delegate-children.js"></script>
<script src="../../sub-modules/base/src/render.js"></script>
<script src="../../sub-modules/base/src/manager.js"></script>
<script src="../../sub-modules/base/src/base.js"></script>
<script src="../../sub-modules/base/src/impl.js"></script>
<script src="../../sub-modules/base/src/box-render.js"></script>
<script src="../../sub-modules/base/src/box.js"></script>
<script src="../../sub-modules/base/src/uibase.js"></script>

<script src="../../sub-modules/extension/src/align.js"></script>
<script src="../../sub-modules/extension/src/content-box-render.js"></script>
<script src="../../sub-modules/extension/src/extension.js"></script>
<script src="../../sub-modules/extension/src/position-render.js"></script>
<script src="../../sub-modules/extension/src/position.js"></script>
<script src="../../sub-modules/extension/src/shim-render.js"></script>


<script src="../specs/uibase-spec.js"></script>
<script src="../specs/align-spec.js"></script>
<script src="../specs/component-spec.js"></script>
<script>
    KISSY.use('component/base,component/extension', function () {

        setTimeout(function () {
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
            jasmine.getEnv().execute(function () {
                jasmine.kissyNext(this.results().failedCount);
            });
        }, 200);

    });

</script>
</body>
</html>
