<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
<title>KISSY split-button</title>
<link href="/kissy/src/css/assets/dpl/base.css" rel="stylesheet"/>
<link href="../menu/assets/dpl.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>KISSY split-button</h1>
</div>
<script src="/kissy/build/seed.js"></script>
<script>
    KISSY.use('menu', function (S, Menu) {
        new Menu({
            width:200,
            render:'.container',
            listeners:{
                "click":function (e) {
                    var h;
                    if (h = e.target.get("href")) {
                        window.open(h);
                    }
                }
            },
            children:[
                {
                    content:"dpl",
                    href:'demo/dpl/demo.html'
                }
            ]
        }).render();
    });
</script>
</body>
</html>
