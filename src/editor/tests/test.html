<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Editor Test Runner</title>

<link rel="stylesheet" href="../../../tools/jasmine/jasmine.css">
<script src="../../../tools/jasmine/jasmine.js"></script>
<script src="../../../tools/jasmine/jasmine-html.js"></script>
<script src="../../../tools/jasmine/event-simulate.js"></script>
<script src="../../../build/kissy.js"></script>

<style>
    html, body {
        margin: 0;
        padding: 0;
        border: 0;
    }
</style>
<script src="../../../build/uibase.js"></script>
<script src="../../../build/component.js"></script>
<script src="../../../build/dd.js"></script>
<script src="../../../build/htmlparser.js"></script>
<script src="../../../build/editor.js"></script>

</head>
<body>
<h1>KISSY Editor TC</h1>

<script src="./dom-spec.js"></script>
<script src="./walker-spec.js"></script>
<script src="./range-spec.js"></script>
<script>
    window.onload = function () {
        KISSY.use("editor", function () {
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().execute(function () {
                if (parent && parent.jasmine.kissyNext) {
                    parent.jasmine.kissyNext(this.results().failedCount);
                }
            });
        });
    };
</script>

</body>
</html>
