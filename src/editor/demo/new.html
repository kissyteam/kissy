<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width = device-width,initial-scale = 1.0">
    <title>KISSY Editor Test</title>
    <link href="/kissy/build/css/dpl/base-debug.css" rel="stylesheet"/>
    <link href="//g.tbcdn.cn/kg/editor-plugins/0.1.0/assets/cool/editor-debug-sprite.css" rel="stylesheet"/>

</head>
<body>
<h1 style="font-size: 2em;text-align: center;margin: 2em;">Simple KISSY Editor</h1>


<div style="width: 90%;margin: 20px auto;" id="wrap">
    <div id="container"></div>
    <div style="margin: 20px 0;">
        <button onclick="window.newEditor.destroy();">destroy</button>
        <button onclick="preview();">预览</button>
        <button onclick="document.getElementById('f').submit();">submit</button>
        <button onclick="getSelected();">获取选中 html</button>
        <button onclick="move();">移动</button>
    </div>
    <div id="previewEl" style="margin: 20px 0;">

    </div>
</div>


<script src="/kissy/build/seed-debug.js"></script>
<script src="/gen/dev.js"></script>
<script src="//g.tbcdn.cn/kissy/third-party/0.1.0/syntaxhighlighter/scripts/shCore.js"></script>
<script src="//g.tbcdn.cn/kissy/third-party/0.1.0/syntaxhighlighter/scripts/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet"
      href="//g.tbcdn.cn/kissy/third-party/0.1.0/syntaxhighlighter/styles/shCoreDefault.css"/>

<script src="dev.js"></script>
<script>
    window.EDITOR_CFG = {
        render: '#container',
        width: '900px',
        height: "400px",
        data: '<p>初始值</p>'
    };
    function move() {
        document.getElementById('wrap').appendChild(document.getElementById('container'));
        newEditor.set('mode', 0);
        newEditor.set('mode', 1);
    }
</script>
<script src="build/demo.js"></script>
</body>
</html>
