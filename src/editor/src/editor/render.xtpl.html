<div class="{{prefixCls}}editor-tools"
     id="ks-editor-tools-{{id}}">

</div>

<!--
http://johanbrook.com/browsers/native-momentum-scrolling-ios-5/
ios 不能放在 iframe 上！
-->

<div class="{{prefixCls}}editor-textarea-wrap"

{{#if mobile}}
style="overflow:scroll;-webkit-overflow-scrolling:touch;"
{{/if}}

id="ks-editor-textarea-wrap-{{id}}"
>

<textarea
        id="ks-editor-textarea-{{id}}"
        class="{{prefixCls}}editor-textarea"

{{#each textareaAttrs}}
{{xindex}}="{{.}}"
{{/each}}

{{#if mode}}
style="display:none"
{{/if}}

>{{data}}</textarea>

</div>

<div class="{{prefixCls}}editor-status"
     id="ks-editor-status-{{id}}">

</div>
