<!DOCTYPE html>
<html>
<head>
    <title>loader demo</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link href="/kissy/build/css/dpl/base.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../demo/demo.css" type="text/css" media="all"/>
    <link href="../../button/demo/assets/custombutton.css" rel="stylesheet"/>

    <script src="/kissy/build/seed.js"></script>
    <script src="/kissy/src/package.js"></script>
</head>

<body>

<div id="wrapper">
    <div id="button_container"></div>

    <div id="article">
        <div id="ColumnContainer"></div>
        <a id="BackToTop" href="#">Scroll to Top</a>

        <div id="loadingPins"><img src="http://img03.taobaocdn.com/tps/i3/T1Ar9xXg0JXXXXXXXX-16-16.gif"
                                   alt="Pin Loader Image"/><span>Fetching pins&hellip;</span></div>
    </div>
</div>
<script type="tpl" id="tpl">
    <div class="pin ks-waterfall" data-id="{id}">
        <a href="#" class="image">
            <img height="{height}" alt="{title}"
                 src="http://farm{farm}.static.flickr.com/{server}/{id}_{secret}_m.jpg"/>
        </a>

        <p class="description">{title}</p>

        <p>
            <button class="del">删除</button>
            <button class="grow">增高</button>
        </p>
    </div>
</script>
<script src="fx2.js"></script>

</body>
</html>
