<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>DataGrid Test</title>
<link rel="stylesheet" href="../../build/cssreset/reset.css" />
<link rel="stylesheet" href="datagrid.css" />
</head>
<body>
<!-- box START -->
<div class="box box-normal">
    <div class="hd">
        <h3>数据表格标题</h3>
    </div>
    <div class="bd">
        <!-- data grid START -->
        <div id="KS_DataGrid">
            <!-- toolbar START -->
            <ul class="ks-toolbar">
                <li><a href="#">新增</a></li>
                <li><a href="#">编辑</a></li>
                <li><a href="#">删除</a></li>
                <li><a href="#">移动</a></li>
                <li><a href="#">设置列</a></li>
            </ul>
            <!-- toolbar END -->
        </div>
        <!-- data grid END -->
    </div>
</div>
<!-- box END -->
</body>
</html>
<script src="/tmashup/chenyu/kissy-core-min.js"></script>
<script src="../../third-party/yui2/yahoo-dom-event/yahoo-dom-event.js"></script>
<script src="../../third-party/yui2/connection/connection.js"></script>
<script src="datagrid.js"></script>
<script>
KISSY.ready(function(S) {
    // 192.168.207.119  10.13.18.157
    var datagrid = new S.DataGrid('#KS_DataGrid','/tmashup/data/tmashup_my_pages_SearchGrid.e');
    datagrid.datasourceDef = {
        success:'success',
        listData:'dataList',
        info:'info',
        dataStart:'start',
        dataLimit:'limit',
        dataAmount:'total',
        sortType:'sorttype',
        sortBy:'sortby'        
    };
    datagrid.paginationDef = {
        dataLimit:20,
        pageNumLength:5,
        position:'bottom'
    };
    datagrid.columnDef = [
        {xType:'COL_RADIO'},
        {label:'单一表头、复合字段',field:['developer','name'],parser:function(developer,name){return developer + '：' +name;}},
        {label:'复合表头',children:[
            {label:'所属站点',sortable:true,field:'site',parser:function(site){if(site=='CTU'){return '<span style="color:#f60;font-weight:bold;">'+site+'</span>';}else{return site;}}},
            {label:'标识',children:[
                {label:'页面id（只有单字段才可排序）',field:'id',sortable:true},
                {label:'组件id',field:'componentId',sortable:true}
            ]}
        ]},
        {label:'自定义列',parser:function(){return '<a href="#">点此查看</a>';}},
        {xType:'COL_EXTRA',field:'id',parser:function(id){return '我是一个扩展列,页面id是：'+id;}}//,expand:true}
    ];
    /*datagrid.columnDef = [
        {xType:'COL_RADIO'},
        {label:'单一表头、复合字段',field:['developer','name'],parser:function(developer,name){return developer + '：' +name;}},
        {label:'所属站点',sortable:true,field:'site',parser:function(site){if(site=='CTU'){return '<span style="color:#f60;font-weight:bold;">'+site+'</span>';}else{return site;}}},
        {label:'自定义列',parser:function(){return '<a href="#">点此查看</a>';}},
    ];*/
    datagrid.render('');
});
</script>
