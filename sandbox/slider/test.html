        <style>
            .slider {
                overflow: hidden;
                height: 300px;
                width: 500px;
                position: relative;
            }

            .slider .panels {
                overflow: hidden;
                height: 300px;
                width: 500px;
            }

            .slider .panels li {
                height: 300px;
                width: 500px;
            }

            .slider .triggers {
                position: absolute;
                right: 10px;
                bottom: 10px;
                overflow: hidden;
                text-align: right;
                z-index: 10;
                *zoom: 1;
            }

            .slider .triggers li {
                background: #fff;
                float: left;
                border: 2px solid #ccc;
                width: 20px;
                height: 20px;
                text-align: center;
                line-height: 20px;
                display: inline-block;
                margin-right: 5px;
                cursor: pointer;
            }

            .slider .triggers li.current {
                border: 2px solid red;
                background: yellow;
            }

            .box {
                margin: 50px 20px;
            }
        </style>
