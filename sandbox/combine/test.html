<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=GB18030" />
<title>Combine Test</title>
<script type="text/javascript" src="combine.js"></script>
<style type="text/css">
    body { font: 12px/18px Tahoma, sans-serif; }
    td { padding: 2px 10px; }
</style>
</head>

<body>
<div id="result"></div>

<script type="text/javascript">

    //################################################################
    // test cases
    var resultEl = document.getElementById("result");
    function print(msg) { resultEl.innerHTML += msg; }

    var Combine = KISSY.Combine;

    // 测试性能
    function test(n, m, N) {
        var cases = [], i, j = 0, t;

        t = { desc: "进位组合算法" };
        t.startTime = +new Date;
        var c1 = Combine(n, m), ret1 = 0;
        for(i = 0; i < N; i++) {
            while(c1.next()) { ret1++; }
        }
        t.result = ret1;
        t.endTime = +new Date;
        cases[j++] = t;

         // print out
        print("<br />" + n + " 选 " + m + ", 循环 " + N + " 次：<br />");
        var html = "<table><tbody>";
        for(i = 0; i < j; i++) {
            t = cases[i];
            html += "<tr><td>" + t["desc"] + "</td><td>"
                   + (t.endTime - t.startTime) + " ms </td><td>共有 "
                   + t.result + " 种组合</td></tr>";
        }
        html +="</tbody></table>";
        print(html);
    }

    function testRun() {
        test(20, 5, 100);
        test(20, 10, 100);
        test(20, 15, 100);
        test(30, 6, 1);
        //test(49, 6, 1);
    }
    testRun();

    // 测试结果
    var n = 5, m = 3, iter = Combine(n, m), t,
        html = "<br />" + n + " 选 " + m + " 组合结果：<ol>";
    while(t = iter.next()) html += "<li>" + t + "</li>";
    html += "</ol>";
    html += "Combine(30, 6).getCount() = " + Combine(30, 6).getCount();
    print(html);

    // debug
//    debugger
//    iter = Combine(5, 3);
//    var t1 = iter.next();
//    t1[0] = 1;
//    var t2 = iter.next();

</script>
</body>
</html>
